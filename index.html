<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FM Studios | Elite Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        html { scroll-behavior: smooth; }
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), 
                        url('https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        /* Prominent Service Rows */
        .service-row { 
            background: linear-gradient(90deg, #0a0a0a 0%, #111 100%);
            border: 1px solid #1a1a1a;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .service-row:hover { 
            border-color: #ff0000;
            transform: translateX(10px);
            box-shadow: -5px 0 20px rgba(255, 0, 0, 0.2);
        }
        .section-divider { height: 3px; background: #ff0000; width: 60px; margin-bottom: 2rem; }
    </style>
</head>
<body x-data="shopSystem()">

    <nav class="bg-black/95 border-b border-red-900/30 sticky top-0 z-50 p-4 px-8 flex justify-between items-center">
        <div class="text-2xl font-black tracking-tighter text-white uppercase cursor-pointer" @click="currentPage = 'home'">FM <span class="text-red-600">STUDIOS</span></div>
        <div class="flex items-center gap-8 text-[10px] font-bold uppercase tracking-widest">
            <button @click="currentPage = 'bookings'" class="hover:text-red-500 transition">Bookings</button>
            <button @click="cartOpen = true" class="relative text-white hover:text-red-500">
                <i class="fa-solid fa-cart-shopping text-xl"></i>
                <span x-show="cart.length > 0" class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center" x-text="cart.length"></span>
            </button>
        </div>
    </nav>

    <div x-show="currentPage === 'home'">
        <header class="hero-bg pt-24 pb-32 text-center relative min-h-screen flex flex-col justify-center">
            <div class="max-w-7xl mx-auto px-6 relative z-10">
                <h1 class="text-[15vw] font-black text-white leading-none opacity-5 absolute left-1/2 -translate-x-1/2 top-0 select-none">FM STUDIOS</h1>
                <div class="relative pt-12">
                    <span class="text-red-600 uppercase tracking-[0.6em] text-xs font-bold block mb-4">Elite Capture</span>
                    <h2 class="text-6xl md:text-8xl font-black text-white mb-8 italic tracking-tighter">BEYOND VISUALS</h2>
                    <button @click="currentPage = 'bookings'" class="bg-red-600 text-white px-10 py-4 uppercase text-xs font-black tracking-widest hover:bg-white hover:text-black transition">Explore Sections</button>
                </div>
            </div>
        </header>

        <section class="py-24 bg-zinc-950">
            <div class="max-w-7xl mx-auto px-6">
                <h2 class="text-4xl font-black text-center mb-16 italic tracking-tighter">WEDDING <span class="text-red-600">PREVIEW</span></h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                    <img src="wedding_photography.jpg" class="w-full aspect-[3/4] object-cover border-b-4 border-red-600">
                    <img src="wedding_cinematography.jpg" class="w-full aspect-[3/4] object-cover border-b-4 border-red-600">
                    <img src="wedding_dronography.jpg" class="w-full aspect-[3/4] object-cover border-b-4 border-red-600">
                </div>
                <div class="text-center max-w-2xl mx-auto">
                    <p class="text-zinc-400 uppercase tracking-widest text-sm leading-relaxed">
                        Crafting timeless narratives through light and emotion. <br>
                        Your legacy, captured with cinematic precision.
                    </p>
                </div>
            </div>
        </section>
    </div>

    <div x-show="currentPage === 'bookings'" x-cloak class="min-h-screen bg-black py-20 px-6">
        <div class="max-w-4xl mx-auto">
            <button @click="currentPage = 'home'" class="text-red-600 text-[10px] font-black uppercase mb-12 tracking-widest hover:text-white">← Back to Home</button>
            <h2 class="text-5xl font-black mb-16 italic uppercase tracking-tighter">SERVICE <span class="text-red-600">MENU</span></h2>

            <div class="space-y-16">
                <template x-for="cat in ['Premier Shoots', 'Wedding', 'Corporate', 'Birthday', 'Product Shooting']" :key="cat">
                    <div>
                        <h3 class="text-2xl font-black text-white mb-2 italic" x-text="cat"></h3>
                        <div class="section-divider"></div>
                        <div class="grid gap-3">
                            <template x-for="item in getAllServices().filter(s => s.category === cat)" :key="item.id">
                                <div class="service-row flex justify-between items-center p-5 group cursor-pointer" @click="addToCart(item)">
                                    <div class="flex flex-col">
                                        <span class="text-white font-bold uppercase text-sm tracking-widest group-hover:text-red-500 transition" x-text="item.name"></span>
                                        <span class="text-[9px] text-zinc-500 uppercase tracking-tighter">Premium Session</span>
                                    </div>
                                    <div class="flex items-center gap-4">
                                        <span class="text-[10px] font-black text-red-600 opacity-0 group-hover:opacity-100 transition tracking-widest uppercase">Select Service</span>
                                        <i class="fa-solid fa-plus text-red-600 group-hover:scale-125 transition"></i>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <div x-show="cartOpen" x-cloak class="fixed inset-0 z-[60]">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" @click="cartOpen = false"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-black shadow-2xl p-10 overflow-y-auto border-l border-red-900/50">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black uppercase text-red-600 italic">Booking Cart</h2>
                <button @click="cartOpen = false" class="text-white hover:text-red-500 text-2xl">&times;</button>
            </div>

            <template x-for="(item, index) in cart" :key="index">
                <div class="flex gap-4 mb-6 pb-6 border-b border-zinc-800 items-center">
                    <div class="flex-1">
                        <p class="font-black text-white text-sm" x-text="item.name"></p>
                        <p class="text-red-600 text-xs uppercase" x-text="item.category"></p>
                        <button @click="removeFromCart(index)" class="text-[9px] uppercase text-zinc-500 hover:text-red-500">Remove</button>
                    </div>
                </div>
            </template>

            <div x-show="cart.length > 0" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <input type="datetime-local" x-model="customer.date" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600">
                    <input type="text" x-model="customer.name" placeholder="FULL NAME" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600">
                    <input type="tel" x-model="customer.phone" placeholder="PHONE NUMBER" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600">
                </div>
                <button @click="sendToWhatsApp()" class="w-full bg-red-600 text-white py-5 font-black uppercase text-xs tracking-widest hover:bg-white hover:text-black transition">
                    Send Order to WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        function shopSystem() {
            return {
                currentPage: 'home',
                cartOpen: false,
                cart: [],
                customer: { name: '', phone: '', date: '' },
                weddingServices: [
                    { id: 101, category: 'Wedding', name: 'Wedding Photography' },
                    { id: 102, category: 'Wedding', name: 'Wedding Cinematography' },
                    { id: 103, category: 'Wedding', name: 'Drone Coverage' },
                    { id: 104, category: 'Wedding', name: 'Album & Frames' }
                ],
                premierServices: [
                    { id: 501, category: 'Premier Shoots', name: 'Fashion Editorial' },
                    { id: 502, category: 'Premier Shoots', name: 'Music Videos' },
                    { id: 503, category: 'Premier Shoots', name: 'Documentary Films' }
                ],
                corporateServices: [
                    { id: 201, category: 'Corporate', name: 'Photography' },
                    { id: 202, category: 'Corporate', name: 'Cinematography' },
                    { id: 203, category: 'Corporate', name: 'Testimonials' },
                    { id: 204, category: 'Corporate', name: 'Photo Frames' }
                ],
                birthdayServices: [
                    { id: 301, category: 'Birthday', name: 'Photography' },
                    { id: 302, category: 'Birthday', name: 'Videography' },
                    { id: 303, category: 'Birthday', name: 'Reels' }
                ],
                productServices: [
                    { id: 401, category: 'Product Shooting', name: 'Photography' },
                    { id: 402, category: 'Product Shooting', name: 'Videography' }
                ],
                getAllServices() {
                    return [...this.premierServices, ...this.weddingServices, ...this.corporateServices, ...this.birthdayServices, ...this.productServices];
                },
                addToCart(item) { this.cart.push(item); this.cartOpen = true; },
                removeFromCart(index) { this.cart.splice(index, 1); },
                sendToWhatsApp() {
                    if(!this.customer.name || !this.customer.phone) { alert("Please fill in details."); return; }
                    const services = this.cart.map(i => `• [${i.category}] ${i.name}`).join('\n');
                    const msg = encodeURIComponent(`*FM STUDIOS BOOKING*\n\n*Name:* ${this.customer.name}\n*Phone:* ${this.customer.phone}\n*Date:* ${this.customer.date}\n\n*Services:*\n${services}`);
                    window.open(`https://wa.me/923352571915?text=${msg}`, '_blank');
                }
            }
        }
    </script>
</body>
</html>
