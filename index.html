<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Studio | Luxury Visuals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        
        /* FIX: Prevents layout shifting and horizontal movement */
        html, body { 
            max-width: 100%; 
            overflow-x: hidden; 
            scroll-behavior: smooth;
            background-color: #FCFBFA;
            font-family: 'Inter', sans-serif;
        }

        h1, h2, h3, .brand-font { font-family: 'Playfair Display', serif; }

        /* Photography Background Styling */
        .hero-bg {
            background: linear-gradient(rgba(255,255,255,0.2), rgba(252,251,250,1)), 
                        url('https://images.unsplash.com/photo-1493863641943-9b68992a8d07?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .slide-up { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* Smooth Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d1d1; border-radius: 10px; }
    </style>
</head>
<body x-data="shopSystem()">

    <nav class="bg-white/90 backdrop-blur-md border-b border-stone-100 sticky top-0 z-50 p-5 flex justify-between items-center px-8">
        <div class="text-xl font-bold tracking-widest text-stone-900 uppercase">Aura Studio</div>
        <div class="flex items-center gap-10">
            <a href="#bookings" class="text-xs font-bold hover:text-stone-500 transition uppercase tracking-widest">Bookings</a>
            <a href="#portfolio" class="text-xs font-bold hover:text-stone-500 transition uppercase tracking-widest">Portfolio</a>
            <button @click="cartOpen = true" class="relative text-stone-900">
                <i class="fa-solid fa-bag-shopping text-xl"></i>
                <span x-show="cart.length > 0" class="absolute -top-2 -right-2 bg-stone-900 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center" x-text="cart.length"></span>
            </button>
        </div>
    </nav>

    <header class="hero-bg pt-20 pb-32 text-center border-b border-stone-100">
        <div class="max-w-7xl mx-auto px-6">
            <h1 class="text-[12vw] font-black text-stone-900 leading-none uppercase tracking-tighter opacity-10">
                Aura Studio
            </h1>
            <div class="-mt-[8vw]">
                <span class="text-stone-500 uppercase tracking-[0.5em] text-sm font-bold block mb-4">International Visual Artist</span>
                <h2 class="text-5xl md:text-7xl font-bold text-stone-900 mb-8">Elegance in Every Frame.</h2>
                <a href="#bookings" class="inline-block bg-stone-900 text-white px-10 py-4 uppercase text-xs tracking-widest font-bold hover:bg-stone-700 transition">Book Your Session</a>
            </div>
        </div>
    </header>

    <section id="bookings" class="py-24 px-6 max-w-7xl mx-auto">
        <div class="text-center mb-16">
            <h2 class="text-4xl font-bold text-stone-900 mb-4">Investment Packages</h2>
            <div class="h-1 w-16 bg-stone-900 mx-auto"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <template x-for="item in products" :key="item.id">
                <div class="bg-white border border-stone-100 p-2 shadow-sm hover:shadow-2xl transition-all duration-500">
                    <div class="overflow-hidden aspect-[3/4]">
                        <img :src="item.image" class="w-full h-full object-cover">
                    </div>
                    <div class="p-6 text-center">
                        <h3 class="text-xl font-bold mb-2" x-text="item.name"></h3>
                        <p class="text-stone-500 text-sm mb-6 h-10 overflow-hidden" x-text="item.desc"></p>
                        <div class="pt-4 border-t border-stone-50">
                            <p class="text-lg font-bold text-stone-900 mb-4">$<span x-text="item.price"></span></p>
                            <button @click="addToCart(item)" class="w-full bg-stone-900 text-white py-3 px-6 hover:bg-stone-800 transition uppercase text-xs tracking-widest font-bold">
                                Add To Cart
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </section>

    <section id="portfolio" class="py-24 bg-stone-50 border-y border-stone-200">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-4xl text-center mb-20 font-bold">Featured Works</h2>
            
            <div class="space-y-32">
                <template x-for="(work, index) in portfolio" :key="work.title">
                    <div class="flex flex-col gap-12 items-center" :class="index % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'">
                        <div class="md:w-3/5 overflow-hidden shadow-xl">
                            <img :src="work.img" class="w-full object-cover aspect-video hover:scale-105 transition duration-1000">
                        </div>
                        <div class="md:w-2/5 text-center md:text-left">
                            <span class="text-stone-400 font-bold tracking-[0.2em] text-[10px] uppercase" x-text="work.category"></span>
                            <h3 class="text-3xl text-stone-900 mt-2 mb-4 font-bold" x-text="work.title"></h3>
                            <p class="text-stone-600 leading-relaxed text-lg font-light" x-text="work.paragraph"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <div x-show="cartOpen" x-cloak class="fixed inset-0 z-[60]">
        <div class="absolute inset-0 bg-stone-900/50 backdrop-blur-sm" @click="cartOpen = false" x-transition.opacity></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl p-10 overflow-y-auto"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="translate-x-full"
            x-transition:enter-end="translate-x-0">
            
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-xl font-bold uppercase tracking-widest">Cart Selection</h2>
                <button @click="cartOpen = false" class="text-stone-400 hover:text-stone-900"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>

            <template x-for="(item, index) in cart" :key="index">
                <div class="flex gap-4 mb-6 pb-6 border-b border-stone-100 items-center">
                    <img :src="item.image" class="w-20 h-20 object-cover rounded">
                    <div class="flex-1">
                        <p class="font-bold text-stone-900 text-sm" x-text="item.name"></p>
                        <p class="text-stone-500 text-sm">$<span x-text="item.price"></span></p>
                        <button @click="removeFromCart(index)" class="text-[10px] uppercase text-red-700 mt-2 font-bold">Remove</button>
                    </div>
                </div>
            </template>

            <div x-show="cart.length > 0" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <h3 class="text-xs font-bold uppercase tracking-widest">Appointment Details</h3>
                    <input type="datetime-local" class="w-full border border-stone-200 p-3 text-sm focus:border-stone-900 outline-none">
                    <input type="text" placeholder="Full Name" class="w-full border border-stone-200 p-3 text-sm focus:border-stone-900 outline-none">
                    <input type="tel" placeholder="Phone Number" class="w-full border border-stone-200 p-3 text-sm focus:border-stone-900 outline-none">
                </div>
                <div class="flex justify-between text-xl font-bold text-stone-900">
                    <span>Total</span>
                    <span>$<span x-text="totalPrice()"></span></span>
                </div>
                <button @click="checkout()" class="w-full bg-stone-900 text-white py-4 font-bold uppercase text-xs tracking-[0.2em] hover:bg-stone-800 transition">
                    Confirm Booking
                </button>
            </div>
        </div>
    </div>

    <div x-cloak class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] bg-stone-900 text-white px-8 py-5 shadow-2xl flex items-center gap-5 slide-up"
        :style="showToast ? 'transform: translate(-50%, 0)' : 'transform: translate(-50%, 300%)'">
        <i class="fa-solid fa-circle-check text-green-400 text-xl"></i>
        <div class="pr-4">
            <p class="font-bold text-sm uppercase tracking-widest">Booking Received</p>
            <p class="text-xs text-stone-400">Our studio will contact you shortly.</p>
        </div>
    </div>

    <script>
        function shopSystem() {
            return {
                cartOpen: false,
                showToast: false,
                cart: [],
                products: [
                    { id: 1, name: 'Editorial Portrait', price: 450, image: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=600', desc: 'High-end studio session for professional portfolios.' },
                    { id: 2, name: 'Commercial Video', price: 1250, image: 'https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&w=600', desc: 'Premium cinematic content for your business brand.' },
                    { id: 3, name: 'Wedding Collection', price: 3200, image: 'https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&w=600', desc: 'Complete coverage of your legacy and celebration.' }
                ],
                portfolio: [
                    { title: 'Ethereal Weddings', category: 'Legacy', img: 'https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=1000', paragraph: 'Captured with natural light to highlight intimate human connections.' },
                    { title: 'Urban Fashion', category: 'Editorial', img: 'https://images.unsplash.com/photo-1469334031218-e382a71b716b?auto=format&fit=crop&w=1000', paragraph: 'Sharp, modern aesthetics designed for high-end fashion brands.' },
                    { title: 'Wild Spirits', category: 'Nature', img: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1000', paragraph: 'Exploring the raw beauty and power of the natural world.' }
                ],
                addToCart(item) { this.cart.push(item); this.cartOpen = true; },
                removeFromCart(index) { this.cart.splice(index, 1); },
                totalPrice() { return this.cart.reduce((sum, item) => sum + item.price, 0); },
                checkout() { this.cartOpen = false; this.cart = []; this.showToast = true; setTimeout(() => { this.showToast = false; }, 4000); }
            }
        }
    </script>
</body>
</html>
