<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FM Studios | Elite Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        html { overflow-y: scroll; scroll-behavior: smooth; }
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        
        /* Category Box Styling */
        .category-card { 
            position: relative; 
            height: 450px; 
            overflow: hidden; 
            display: flex; 
            align-items: flex-end; 
            padding: 2rem;
            border: 1px solid #1a1a1a;
            transition: all 0.5s ease;
        }
        .category-card img { 
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-cover: cover; z-index: 1; filter: grayscale(100%) brightness(0.4); 
            transition: all 0.6s ease;
        }
        .category-card:hover img { filter: grayscale(0%) brightness(0.6); transform: scale(1.05); }
        .category-card:hover { border-color: #ff0000; }
        .category-content { z-index: 2; position: relative; width: 100%; }

        .booking-row { border-bottom: 1px solid #1a1a1a; transition: all 0.3s ease; }
        .booking-row:hover { background: #0a0a0a; border-left: 4px solid #ff0000; }
        .section-divider { height: 2px; background: linear-gradient(90deg, #ff0000, transparent); margin-bottom: 2rem; }
    </style>
</head>
<body x-data="shopSystem()">

    <nav class="bg-black/95 border-b border-red-900/30 sticky top-0 z-50 p-4 px-8 flex justify-between items-center">
        <div class="text-2xl font-black tracking-tighter text-white uppercase cursor-pointer" @click="currentPage = 'home'">FM <span class="text-red-600">STUDIOS</span></div>
        <div class="flex items-center gap-8 text-[10px] font-bold uppercase tracking-widest">
            <button @click="currentPage = 'bookings'" class="hover:text-red-500 transition">Bookings</button>
            <button @click="cartOpen = true" class="relative text-white hover:text-red-500">
                <i class="fa-solid fa-cart-shopping text-xl"></i>
                <span x-show="cart.length > 0" class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center" x-text="cart.length"></span>
            </button>
        </div>
    </nav>

    <div x-show="currentPage === 'home'">
        <section class="py-20 px-6 max-w-7xl mx-auto">
            <div class="text-center mb-16">
                <span class="text-red-600 uppercase tracking-[0.5em] text-[10px] font-bold">Elite Visuals</span>
                <h2 class="text-5xl font-black italic mt-2">OUR <span class="text-red-600">EXPERTISE</span></h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="category-card">
                    <img src="wedding_photography.jpg" alt="Wedding">
                    <div class="category-content">
                        <h3 class="text-2xl font-black mb-4 italic">Wedding</h3>
                        <button @click="currentPage = 'bookings'" class="bg-red-600 text-white px-6 py-2 text-[10px] font-black uppercase tracking-widest hover:bg-white hover:text-black transition">View Services</button>
                    </div>
                </div>
                <div class="category-card">
                    <img src="corporate_photography.jpg" alt="Corporate">
                    <div class="category-content">
                        <h3 class="text-2xl font-black mb-4 italic">Corporate</h3>
                        <button @click="currentPage = 'bookings'" class="bg-red-600 text-white px-6 py-2 text-[10px] font-black uppercase tracking-widest hover:bg-white hover:text-black transition">View Services</button>
                    </div>
                </div>
                <div class="category-card">
                    <img src="birthday1.JPG" alt="Birthday">
                    <div class="category-content">
                        <h3 class="text-2xl font-black mb-4 italic">Birthday</h3>
                        <button @click="currentPage = 'bookings'" class="bg-red-600 text-white px-6 py-2 text-[10px] font-black uppercase tracking-widest hover:bg-white hover:text-black transition">View Services</button>
                    </div>
                </div>
                <div class="category-card">
                    <img src="product1.JPG" alt="Product">
                    <div class="category-content">
                        <h3 class="text-2xl font-black mb-4 italic">Product</h3>
                        <button @click="currentPage = 'bookings'" class="bg-red-600 text-white px-6 py-2 text-[10px] font-black uppercase tracking-widest hover:bg-white hover:text-black transition">View Services</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div x-show="currentPage === 'bookings'" x-cloak class="min-h-screen bg-black py-20 px-6">
        <div class="max-w-5xl mx-auto">
            <button @click="currentPage = 'home'" class="text-red-600 text-[10px] font-black uppercase mb-12 tracking-widest hover:text-white">← Back to Home</button>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-32">
                <template x-for="cat in ['Wedding', 'Corporate', 'Birthday', 'Product Shooting']" :key="cat">
                    <div>
                        <h3 class="text-xl font-black text-white mb-2 uppercase italic tracking-tighter" x-text="cat"></h3>
                        <div class="section-divider w-24"></div>
                        <div class="space-y-1">
                            <template x-for="item in getAllServices().filter(s => s.category === cat)" :key="item.id">
                                <div class="booking-row flex justify-between items-center py-3 px-2">
                                    <span class="text-zinc-400 font-bold uppercase text-[11px] tracking-wide" x-text="item.name"></span>
                                    <button @click="addToCart(item)" class="text-[9px] font-black text-red-600 hover:text-white uppercase tracking-tighter">+ Add</button>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>

            <div class="border-t border-zinc-900 pt-32">
                <h2 class="text-4xl font-black text-center mb-24 italic tracking-tighter">FEATURED <span class="text-red-600">WORK</span></h2>
                
                <div class="space-y-40">
                    <div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <img src="wedding_photography.jpg" class="aspect-[4/5] object-cover grayscale hover:grayscale-0 transition duration-500">
                            <img src="wedding_cinematography.jpg" class="aspect-[4/5] object-cover grayscale hover:grayscale-0 transition duration-500">
                            <img src="wedding_dronography.jpg" class="aspect-[4/5] object-cover grayscale hover:grayscale-0 transition duration-500">
                        </div>
                        <h3 class="text-xl font-bold text-red-600 italic uppercase">Wedding Excellence</h3>
                        <p class="text-zinc-500 text-sm mt-2 leading-relaxed font-medium uppercase tracking-widest">
                            Cinematic storytelling that captures the soul of your union. <br>
                            From intimate moments to grand celebrations, we frame eternity.
                        </p>
                    </div>

                    </div>
            </div>
        </div>
    </div>

    <div x-show="cartOpen" x-cloak class="fixed inset-0 z-[60]">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" @click="cartOpen = false"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-black shadow-2xl p-10 overflow-y-auto border-l border-red-900/50">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black uppercase text-red-600 italic">Booking Cart</h2>
                <button @click="cartOpen = false" class="text-white hover:text-red-500 text-2xl">&times;</button>
            </div>

            <template x-for="(item, index) in cart" :key="index">
                <div class="flex gap-4 mb-6 pb-6 border-b border-zinc-800 items-center">
                    <div class="flex-1">
                        <p class="font-black text-white text-sm" x-text="item.name"></p>
                        <p class="text-red-600 text-xs uppercase" x-text="item.category"></p>
                        <button @click="removeFromCart(index)" class="text-[9px] uppercase text-zinc-500 hover:text-red-500">Remove</button>
                    </div>
                </div>
            </template>

            <div x-show="cart.length > 0" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <input type="datetime-local" x-model="customer.date" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600">
                    <input type="text" x-model="customer.name" placeholder="FULL NAME" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600">
                    <input type="tel" x-model="customer.phone" placeholder="PHONE NUMBER" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600">
                </div>
                <button @click="sendToWhatsApp()" class="w-full bg-red-600 text-white py-5 font-black uppercase text-xs tracking-widest hover:bg-white hover:text-black transition">
                    Send Order to WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        function shopSystem() {
            return {
                currentPage: 'home',
                cartOpen: false,
                cart: [],
                customer: { name: '', phone: '', date: '' },
                weddingServices: [
                    { id: 101, category: 'Wedding', name: 'Photography' },
                    { id: 102, category: 'Wedding', name: 'Cinematography' },
                    { id: 103, category: 'Wedding', name: 'Dronography' },
                    { id: 104, category: 'Wedding', name: 'Video and photo editing' },
                    { id: 105, category: 'Wedding', name: 'Customised photo Albums And Frames' }
                ],
                corporateServices: [
                    { id: 201, category: 'Corporate', name: 'Photography' },
                    { id: 202, category: 'Corporate', name: 'Cinematography' },
                    { id: 203, category: 'Corporate', name: 'Dronography' },
                    { id: 204, category: 'Corporate', name: 'Photo Frames' },
                    { id: 205, category: 'Corporate', name: 'Photo and video editing' }
                ],
                birthdayServices: [
                    { id: 301, category: 'Birthday', name: 'Photography' },
                    { id: 302, category: 'Birthday', name: 'Videography' },
                    { id: 303, category: 'Birthday', name: 'Dronography' },
                    { id: 304, category: 'Birthday', name: 'Photo album and frames' },
                    { id: 305, category: 'Birthday', name: 'Photo and video editing' }
                ],
                productServices: [
                    { id: 401, category: 'Product Shooting', name: 'Photography' },
                    { id: 402, category: 'Product Shooting', name: 'Cinematography' },
                    { id: 403, category: 'Product Shooting', name: 'Photo and video editing' }
                ],
                getAllServices() {
                    return [...this.weddingServices, ...this.corporateServices, ...this.birthdayServices, ...this.productServices];
                },
                addToCart(item) { this.cart.push(item); this.cartOpen = true; },
                removeFromCart(index) { this.cart.splice(index, 1); },
                sendToWhatsApp() {
                    if(!this.customer.name || !this.customer.phone) { alert("Please fill in details."); return; }
                    const services = this.cart.map(i => `• [${i.category}] ${i.name}`).join('\n');
                    const msg = encodeURIComponent(
                        `*FM STUDIOS BOOKING*\n\n` +
                        `*Name:* ${this.customer.name}\n` +
                        `*Phone:* ${this.customer.phone}\n` +
                        `*Date:* ${this.customer.date}\n\n` +
                        `*Services:*\n${services}`
                    );
                    window.open(`https://wa.me/923352571915?text=${msg}`, '_blank');
                }
            }
        }
    </script>
</body>
</html>
