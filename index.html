<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Vision | Photography & Videography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-sans" x-data="shopSystem()">

    <nav class="bg-white shadow-sm sticky top-0 z-50 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-serif font-bold tracking-widest">AURA VISION</h1>
        <div class="space-x-6 flex items-center">
            <a href="#portfolio" class="hover:text-amber-600">Portfolio</a>
            <a href="#services" class="hover:text-amber-600">Services</a>
            <button @click="cartOpen = true" class="relative">
                <i class="fa-solid fa-bag-shopping text-xl"></i>
                <span x-show="cart.length > 0" class="absolute -top-2 -right-2 bg-amber-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center" x-text="cart.length"></span>
            </button>
        </div>
    </nav>

    <section id="portfolio" class="py-16 px-6 max-w-7xl mx-auto">
        <h2 class="text-3xl font-serif text-center mb-12">Portfolio Highlights</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&w=800" class="rounded shadow-lg hover:opacity-90 transition" alt="Wedding">
            <img src="https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&w=800" class="rounded shadow-lg hover:opacity-90 transition" alt="Nature">
            <img src="https://images.unsplash.com/photo-1520859063319-6a2895204de1?auto=format&fit=crop&w=800" class="rounded shadow-lg hover:opacity-90 transition" alt="Portrait">
        </div>
    </section>

    <section id="services" class="py-16 bg-white px-6">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-3xl font-serif text-center mb-12">Book a Session</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <template x-for="item in products" :key="item.id">
                    <div class="border p-6 rounded-xl hover:border-amber-500 transition">
                        <h3 class="text-xl font-bold mb-2" x-text="item.name"></h3>
                        <p class="text-gray-600 mb-4" x-text="item.desc"></p>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-semibold text-amber-700">$<span x-text="item.price"></span></span>
                            <button @click="addToCart(item)" class="bg-black text-white px-4 py-2 rounded hover:bg-amber-600 transition">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <div x-show="cartOpen" class="fixed inset-0 z-[60] overflow-hidden" style="display: none;">
        <div class="absolute inset-0 bg-black bg-opacity-50" @click="cartOpen = false"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-xl p-8 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Your Cart</h2>
                <button @click="cartOpen = false" class="text-2xl">&times;</button>
            </div>

            <template x-if="cart.length === 0">
                <p class="text-gray-500">Your cart is empty.</p>
            </template>

            <template x-for="(item, index) in cart" :key="index">
                <div class="flex justify-between items-center mb-4 border-b pb-4">
                    <div>
                        <p class="font-bold" x-text="item.name"></p>
                        <p class="text-sm text-gray-500" x-text="'$' + item.price"></p>
                    </div>
                    <button @click="removeFromCart(index)" class="text-red-500 text-sm">Remove</button>
                </div>
            </template>

            <div x-show="cart.length > 0" class="mt-8">
                <div class="flex justify-between text-xl font-bold mb-8">
                    <span>Total:</span>
                    <span>$<span x-text="totalPrice()"></span></span>
                </div>
                
                <form @submit.prevent="checkout()" class="space-y-4">
                    <h3 class="font-bold border-b pb-2">Checkout Details</h3>
                    <input type="text" placeholder="Full Name" required class="w-full border p-2 rounded">
                    <input type="email" placeholder="Email Address" required class="w-full border p-2 rounded">
                    <input type="tel" placeholder="Phone Number" required class="w-full border p-2 rounded">
                    <textarea placeholder="Event Address & Details" required class="w-full border p-2 rounded"></textarea>
                    
                    <button type="submit" class="w-full bg-amber-600 text-white py-3 rounded-lg font-bold hover:bg-amber-700">
                        Complete Booking
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function shopSystem() {
            return {
                cartOpen: false,
                cart: [],
                products: [
                    { id: 1, name: 'Wedding Photography', price: 1500, desc: 'Full day coverage with high-res digital files.' },
                    { id: 2, name: 'Cinematic Videography', price: 2000, desc: '4K highlight film and ceremony recording.' },
                    { id: 3, name: 'Portrait Session', price: 300, desc: '1-hour session with 10 retouched photos.' }
                ],
                addToCart(item) {
                    this.cart.push(item);
                    this.cartOpen = true;
                },
                removeFromCart(index) {
                    this.cart.splice(index, 1);
                },
                totalPrice() {
                    return this.cart.reduce((sum, item) => sum + item.price, 0);
                },
                checkout() {
                    alert('Thank you for your booking! We will contact you shortly to confirm dates.');
                    this.cart = [];
                    this.cartOpen = false;
                }
            }
        }
    </script>
</body>
</html>
