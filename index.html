<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FM Studios | Elite Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        html { overflow-y: scroll; scroll-behavior: smooth; }
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), 
                        url('https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .booking-card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .booking-card:hover { border-color: #ff0000; }
        .section-divider { height: 2px; background: linear-gradient(90deg, #ff0000, transparent); margin-bottom: 2rem; }
        .card-img { filter: grayscale(100%); transition: filter 0.5s ease; width: 100%; aspect-ratio: 4/5; object-position: center; }
        .booking-card:hover .card-img { filter: grayscale(0%); }
    </style>
</head>
<body x-data="shopSystem()">

    <nav class="bg-black/95 border-b border-red-900/30 sticky top-0 z-50 p-4 px-8 flex justify-between items-center">
        <div class="text-2xl font-black tracking-tighter text-white uppercase">FM <span class="text-red-600">STUDIOS</span></div>
        <div class="flex items-center gap-8 text-[10px] font-bold uppercase tracking-widest">
            <a href="#bookings" class="hover:text-red-500 transition">Bookings</a>
            <a href="#portfolio" class="hover:text-red-500 transition">Portfolio</a>
            <button @click="cartOpen = true" class="relative text-white hover:text-red-500">
                <i class="fa-solid fa-cart-shopping text-xl"></i>
                <span x-show="cart.length > 0" class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center" x-text="cart.length"></span>
            </button>
        </div>
    </nav>

    <header class="hero-bg pt-24 pb-32 text-center relative">
        <div class="max-w-7xl mx-auto px-6 relative z-10">
            <h1 class="text-[15vw] font-black text-white leading-none opacity-5 absolute left-1/2 -translate-x-1/2 top-0 select-none">FM STUDIOS</h1>
            <div class="relative pt-12">
                <span class="text-red-600 uppercase tracking-[0.6em] text-xs font-bold block mb-4">Elite Capture</span>
                <h2 class="text-6xl md:text-8xl font-black text-white mb-8 italic tracking-tighter">BEYOND VISUALS</h2>
                <a href="#bookings" class="bg-red-600 text-white px-10 py-4 uppercase text-xs font-black tracking-widest hover:bg-white hover:text-black transition">Explore Sections</a>
            </div>
        </div>
    </header>

    <section id="bookings" class="py-20 px-6 max-w-7xl mx-auto">
        <h2 class="text-5xl font-black mb-16 italic"><span class="text-red-600">BOOK</span> YOUR SESSION</h2>

        <div class="mb-20">
            <h3 class="text-3xl font-bold text-white mb-2">Wedding</h3>
            <div class="section-divider w-64"></div>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <template x-for="item in weddingServices" :key="item.id">
                    <div class="booking-card p-4">
                        <img :src="item.img" class="card-img object-cover mb-4">
                        <div class="text-red-600 text-[10px] font-black mb-1 uppercase" x-text="item.category"></div>
                        <h4 class="text-xs font-bold text-white mb-4 h-8" x-text="item.name"></h4>
                        <button @click="addToCart(item)" class="w-full bg-red-600/10 border border-red-600/30 text-red-500 py-2 text-[9px] font-black uppercase hover:bg-red-600 hover:text-white transition">Add to Booking</button>
                    </div>
                </template>
            </div>
        </div>

        <div class="mb-20">
            <h3 class="text-3xl font-bold text-white mb-2">Corporate</h3>
            <div class="section-divider w-64"></div>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <template x-for="item in corporateServices" :key="item.id">
                    <div class="booking-card p-4">
                        <img :src="item.img" class="card-img object-cover mb-4">
                        <div class="text-red-600 text-[10px] font-black mb-1 uppercase" x-text="item.category"></div>
                        <h4 class="text-xs font-bold text-white mb-4 h-8" x-text="item.name"></h4>
                        <button @click="addToCart(item)" class="w-full bg-red-600/10 border border-red-600/30 text-red-500 py-2 text-[9px] font-black uppercase hover:bg-red-600 hover:text-white transition">Add to Booking</button>
                    </div>
                </template>
            </div>
        </div>

        <div class="mb-20">
            <h3 class="text-3xl font-bold text-white mb-2">Birthday</h3>
            <div class="section-divider w-64"></div>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <template x-for="item in birthdayServices" :key="item.id">
                    <div class="booking-card p-4">
                        <img :src="item.img" class="card-img object-cover mb-4">
                        <div class="text-red-600 text-[10px] font-black mb-1 uppercase" x-text="item.category"></div>
                        <h4 class="text-xs font-bold text-white mb-4 h-8" x-text="item.name"></h4>
                        <button @click="addToCart(item)" class="w-full bg-red-600/10 border border-red-600/30 text-red-500 py-2 text-[9px] font-black uppercase hover:bg-red-600 hover:text-white transition">Add to Booking</button>
                    </div>
                </template>
            </div>
        </div>

        <div class="mb-20">
            <h3 class="text-3xl font-bold text-white mb-2">Product Shooting</h3>
            <div class="section-divider w-64"></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <template x-for="item in productServices" :key="item.id">
                    <div class="booking-card p-4">
                        <img :src="item.img" class="card-img object-cover mb-4">
                        <div class="text-red-600 text-[10px] font-black mb-1 uppercase" x-text="item.category"></div>
                        <h4 class="text-xs font-bold text-white mb-4 h-8" x-text="item.name"></h4>
                        <button @click="addToCart(item)" class="w-full bg-red-600/10 border border-red-600/30 text-red-500 py-2 text-[9px] font-black uppercase hover:bg-red-600 hover:text-white transition">Add to Booking</button>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <section id="portfolio" class="py-24 bg-zinc-950 border-t border-red-900/20">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-4xl font-black text-center mb-24 italic tracking-tighter">THE <span class="text-red-600">WORK</span></h2>
            <div class="space-y-40">
                <template x-for="(work, index) in portfolio" :key="work.title">
                    <div class="flex flex-col gap-12 items-center" :class="index % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'">
                        <div class="md:w-3/5 overflow-hidden border-l-4 border-red-600 relative">
                            <img :src="work.img" class="w-full object-cover aspect-video hover:scale-105 transition duration-1000">
                        </div>
                        <div class="md:w-2/5 text-center md:text-left">
                            <span class="text-red-600 font-black tracking-[0.3em] text-[10px] uppercase" x-text="work.category"></span>
                            <h3 class="text-4xl text-white mt-2 mb-6 font-black italic tracking-tighter" x-text="work.title"></h3>
                            <p class="text-zinc-400 leading-relaxed text-sm font-light uppercase tracking-wide" x-text="work.paragraph"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <div x-show="cartOpen" x-cloak class="fixed inset-0 z-[60]">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" @click="cartOpen = false"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-black shadow-2xl p-10 overflow-y-auto border-l border-red-900/50">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black uppercase text-red-600 italic">Booking Cart</h2>
                <button @click="cartOpen = false" class="text-white hover:text-red-500 text-2xl">&times;</button>
            </div>

            <template x-for="(item, index) in cart" :key="index">
                <div class="flex gap-4 mb-6 pb-6 border-b border-zinc-800 items-center">
                    <div class="flex-1">
                        <p class="font-black text-white text-sm" x-text="item.name"></p>
                        <p class="text-red-600 text-xs uppercase" x-text="item.category"></p>
                        <button @click="removeFromCart(index)" class="text-[9px] uppercase text-zinc-500 hover:text-red-500">Remove</button>
                    </div>
                </div>
            </template>

            <div x-show="cart.length > 0" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <input type="datetime-local" x-model="customer.date" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600">
                    <input type="text" x-model="customer.name" placeholder="FULL NAME" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600">
                    <input type="tel" x-model="customer.phone" placeholder="PHONE NUMBER" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600">
                </div>
                <button @click="sendToWhatsApp()" class="w-full bg-red-600 text-white py-5 font-black uppercase text-xs tracking-widest hover:bg-white hover:text-black transition">
                    Send Order to WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        function shopSystem() {
            return {
                cartOpen: false,
                cart: [],
                customer: { name: '', phone: '', date: '' },
                weddingServices: [
                    { id: 101, category: 'Wedding', name: 'Photography', img: 'wedding_photography.jpg' },
                    { id: 102, category: 'Wedding', name: 'Cinematography', img: 'wedding_cinematography.jpg' },
                    { id: 103, category: 'Wedding', name: 'Dronography', img: 'wedding_dronography.jpg' },
                    { id: 104, category: 'Wedding', name: 'Video and photo editing', img: 'wedding_photoediting.jpg' },
                    { id: 105, category: 'Wedding', name: 'Customised photo Albums', img: 'wedding_album.jpg' }
                ],
                corporateServices: [
                    { id: 201, category: 'Corporate', name: 'Photography', img: 'corporate_photography.jpg' },
                    { id: 202, category: 'Corporate', name: 'Cinematography', img: 'corporate_cinematography.jpg' },
                    { id: 203, category: 'Corporate', name: 'Testimonials', img: 'corporate_testimonial.jpg' },
                    { id: 204, category: 'Corporate', name: 'Photo Frames', img: 'corporate_photoframe.jpg' },
                    { id: 205, category: 'Corporate', name: 'Photo and video editing', img: 'corporate_photoediting.jpg' }
                ],
                birthdayServices: [
                    { id: 301, category: 'Birthday', name: 'Photography', img: 'birthday1.JPG' },
                    { id: 302, category: 'Birthday', name: 'Videography', img: 'birthday2.JPG' },
                    { id: 303, category: 'Birthday', name: 'Reels', img: 'birthday3.jpg' },
                    { id: 304, category: 'Birthday', name: 'Photo album', img: 'birthday4.jpg' },
                    { id: 305, category: 'Birthday', name: 'Photo and video editing', img: 'birthday5.JPG' }
                ],
                productServices: [
                    { id: 401, category: 'Product Shooting', name: 'Photography', img: 'product1.JPG' },
                    { id: 402, category: 'Product Shooting', name: 'Videography', img: 'product2.JPG' },
                    { id: 403, category: 'Product Shooting', name: 'Photo and video editing', img: 'product3.JPG' }
                ],
                portfolio: [
                    { title: 'The Wedding Edit', category: 'Love', img: 'https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=1000', paragraph: 'Cinematic storytelling with a focus on emotional depth and timeless color grading.' },
                    { title: 'Action Dynamics', category: 'Sports', img: 'https://images.unsplash.com/photo-1504450758481-7338eba7524a?auto=format&fit=crop&w=1000', paragraph: 'Freezing moments of peak performance with high-speed precision and clarity.' },
                    { title: 'Commercial Edge', category: 'Product', img: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=1000', paragraph: 'Sharp, clean visuals designed to sell the experience behind every product.' }
                ],
                addToCart(item) { this.cart.push(item); this.cartOpen = true; },
                removeFromCart(index) { this.cart.splice(index, 1); },
                sendToWhatsApp() {
                    if(!this.customer.name || !this.customer.phone) { alert("Please fill in details."); return; }
                    const services = this.cart.map(i => `â€¢ [${i.category}] ${i.name}`).join('\n');
                    const msg = encodeURIComponent(
                        `*FM STUDIOS BOOKING*\n\n` +
                        `*Name:* ${this.customer.name}\n` +
                        `*Phone:* ${this.customer.phone}\n` +
                        `*Date:* ${this.customer.date}\n\n` +
                        `*Services:*\n${services}`
                    );
                    window.open(`https://wa.me/923158377135?text=${msg}`, '_blank');
                }
            }
        }
    </script>
</body>
</html>
