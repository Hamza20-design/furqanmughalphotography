<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Studios | Elite Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        html { scroll-behavior: smooth; }
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; }
        h1, h2, h3 { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        
        .glass { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(12px); border: 1px solid #222; }
        .red-gradient { background: linear-gradient(45deg, #ff0000, #990000); }
        
        .category-card {
            position: relative;
            overflow: hidden;
            height: 400px;
            transition: all 0.5s ease;
            cursor: pointer;
            border: 1px solid #1a1a1a;
        }
        .category-card:hover { border-color: #ff0000; transform: translateY(-5px); }
        .category-card img { transition: transform 0.7s ease; filter: brightness(0.6); }
        .category-card:hover img { transform: scale(1.1); filter: brightness(0.4); }
    </style>
</head>
<body x-data="shopSystem()">

    <nav class="bg-black/95 border-b border-white/5 sticky top-0 z-50 p-4 px-8 flex justify-between items-center">
        <div class="text-2xl font-black tracking-tighter text-white uppercase cursor-pointer" @click="currentPage = 'home'">
            FM <span class="text-red-600">STUDIOS</span>
        </div>
        <div class="flex items-center gap-8 text-[10px] font-bold uppercase tracking-widest">
            <button @click="currentPage = 'home'" :class="currentPage === 'home' ? 'text-red-600' : 'text-white'">Home</button>
            <button @click="cartOpen = true" class="relative text-white">
                <i class="fa-solid fa-cart-shopping text-xl"></i>
                <span x-show="cart.length > 0" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full h-4 w-4 flex items-center justify-center text-[8px]" x-text="cart.length"></span>
            </button>
        </div>
    </nav>

    <main x-show="currentPage === 'home'" x-transition>
        <header class="py-20 px-6 text-center">
            <span class="text-red-600 uppercase tracking-[0.6em] text-[10px] font-bold">The Elite Standard</span>
            <h1 class="text-5xl md:text-7xl font-black italic mt-4 mb-12">SELECT YOUR <span class="text-red-600">VISION</span></h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 max-w-7xl mx-auto">
                <template x-for="(label, cat) in categories" :key="cat">
                    <div @click="openCategory(cat)" class="category-card group">
                        <img :src="categoryImages[cat]" class="w-full h-full object-cover">
                        <div class="absolute inset-0 flex flex-col justify-end p-6 text-left">
                            <h3 class="text-2xl font-black leading-tight" x-text="label"></h3>
                            <div class="h-1 w-0 group-hover:w-12 bg-red-600 transition-all duration-300 mt-2"></div>
                            <span class="text-[9px] mt-4 opacity-0 group-hover:opacity-100 transition-opacity tracking-widest uppercase">Explore Services →</span>
                        </div>
                    </div>
                </template>
            </div>
        </header>
    </main>

    <section x-show="currentPage === 'services'" x-cloak class="min-h-screen py-20 px-6">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center gap-4 mb-12">
                <button @click="currentPage = 'home'" class="hover:text-red-600 transition"><i class="fa-solid fa-arrow-left"></i></button>
                <h2 class="text-4xl font-black italic uppercase" x-text="categories[activeCategory]"></h2>
            </div>

            <div class="grid gap-4">
                <template x-for="item in filteredServices()" :key="item.name">
                    <div @click="addToCart(item)" class="glass p-6 flex justify-between items-center group cursor-pointer hover:border-red-600 transition">
                        <div>
                            <h4 class="font-bold uppercase tracking-widest text-sm group-hover:text-red-500 transition" x-text="item.name"></h4>
                            <p class="text-[9px] text-zinc-500 uppercase mt-1">Professional Excellence</p>
                        </div>
                        <div class="h-10 w-10 rounded-full border border-zinc-800 flex items-center justify-center group-hover:bg-red-600 transition">
                            <i class="fa-solid fa-plus text-xs"></i>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <div x-show="cartOpen" x-cloak class="fixed inset-0 z-[60]">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" @click="cartOpen = false"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-zinc-950 p-10 border-l border-red-900/30">
            <h2 class="text-2xl font-black uppercase text-red-600 italic mb-8">Booking Cart</h2>
            
            <div class="space-y-4 mb-8 max-h-[50vh] overflow-y-auto">
                <template x-for="(item, index) in cart" :key="index">
                    <div class="flex justify-between items-center border-b border-white/5 pb-4">
                        <div>
                            <p class="font-bold text-xs uppercase" x-text="item.name"></p>
                            <p class="text-[9px] text-red-600 uppercase" x-text="item.category"></p>
                        </div>
                        <button @click="removeFromCart(index)" class="text-zinc-600 hover:text-red-600 text-xs uppercase font-bold">Remove</button>
                    </div>
                </template>
            </div>

            <div x-show="cart.length > 0" class="space-y-4">
                <input type="datetime-local" x-model="customer.date" class="w-full bg-black border border-zinc-800 p-4 text-xs text-white">
                <input type="text" x-model="customer.name" placeholder="FULL NAME" class="w-full bg-black border border-zinc-800 p-4 text-xs text-white">
                <input type="tel" x-model="customer.phone" placeholder="PHONE NUMBER" class="w-full bg-black border border-zinc-800 p-4 text-xs text-white">
                <button @click="sendToWhatsApp()" class="w-full bg-red-600 text-white py-5 font-black uppercase text-xs tracking-widest hover:bg-white hover:text-black transition-all">
                    Send to WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        function shopSystem() {
            return {
                currentPage: 'home',
                activeCategory: '',
                cartOpen: false,
                cart: [],
                customer: { name: '', phone: '', date: '' },
                
                categories: {
                    wedding: 'Wedding Photography & Videography',
                    premier: 'Premier Shoots',
                    product: 'Product Shoots',
                    corporate: 'Corporate Shoots',
                    birthday: 'Birthday Photography & Videography'
                },

                categoryImages: {
                    wedding: 'https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&w=800&q=80',
                    premier: 'https://images.unsplash.com/photo-1493225255756-d9584f8606e9?auto=format&fit=crop&w=800&q=80',
                    product: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=800&q=80',
                    corporate: 'https://images.unsplash.com/photo-1475721027785-f74eccf877e2?auto=format&fit=crop&w=800&q=80',
                    birthday: 'https://images.unsplash.com/photo-1464349153735-7db50ed83c84?auto=format&fit=crop&w=800&q=80'
                },

                services: [
                    // Wedding
                    { category: 'wedding', name: 'Photography' },
                    { category: 'wedding', name: 'Videography' },
                    { category: 'wedding', name: 'Cinematography' },
                    { category: 'wedding', name: 'Customized Frames & Albums' },
                    { category: 'wedding', name: 'Video & Photo Editing' },
                    // Corporate
                    { category: 'corporate', name: 'Testimonials' },
                    { category: 'corporate', name: 'Photography' },
                    { category: 'corporate', name: 'Cinematography' },
                    { category: 'corporate', name: 'Photo & Video Editing' },
                    // Product
                    { category: 'product', name: 'Photography' },
                    { category: 'product', name: 'Cinematography' },
                    { category: 'product', name: 'Photo & Video Editing' },
                    // Birthday
                    { category: 'birthday', name: 'Photography' },
                    { category: 'birthday', name: 'Cinematography' },
                    { category: 'birthday', name: 'Reels' },
                    { category: 'birthday', name: 'Customized Albums & Frames' },
                    // Premier
                    { category: 'premier', name: 'Music Videos' }
                ],

                openCategory(cat) {
                    this.activeCategory = cat;
                    this.currentPage = 'services';
                },

                filteredServices() {
                    return this.services.filter(s => s.category === this.activeCategory);
                },

                addToCart(item) {
                    this.cart.push({...item, catLabel: this.categories[item.category]});
                    this.cartOpen = true;
                },

                removeFromCart(index) {
                    this.cart.splice(index, 1);
                },

                sendToWhatsApp() {
                    if(!this.customer.name || !this.customer.phone) {
                        alert("Please fill in your details.");
                        return;
                    }
                    const items = this.cart.map(i => `• ${i.name} (${this.categories[i.category]})`).join('\n');
                    const msg = encodeURIComponent(
                        `*FM STUDIOS BOOKING*\n\n` +
                        `*Name:* ${this.customer.name}\n` +
                        `*Phone:* ${this.customer.phone}\n` +
                        `*Date:* ${this.customer.date}\n\n` +
                        `*Services:*\n${items}`
                    );
                    window.open(`https://wa.me/923352571915?text=${msg}`, '_blank');
                }
            }
        }
    </script>
</body>
</html>
