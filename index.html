<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantage Studio | Booking & Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        .slide-up { transition: transform 0.5s ease-out; transform: translateY(0); }
        .slide-hidden { transform: translateY(150%); }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 font-sans" x-data="shopSystem()">

    <nav class="bg-[#0f172a]/80 backdrop-blur-md border-b border-slate-800 sticky top-0 z-50 p-5 flex justify-between items-center">
        <h1 class="text-2xl font-black tracking-tighter text-indigo-500">VANTAGE<span class="text-white">STUDIO</span></h1>
        <div class="flex items-center gap-8">
            <a href="#bookings" class="hover:text-indigo-400 font-medium transition">Bookings</a>
            <a href="#portfolio" class="hover:text-indigo-400 font-medium transition">Gallery</a>
            <button @click="cartOpen = true" class="bg-indigo-600 hover:bg-indigo-500 p-2 px-4 rounded-full transition relative">
                <i class="fa-solid fa-cart-shopping"></i>
                <span x-show="cart.length > 0" class="absolute -top-1 -right-1 bg-white text-indigo-900 text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center" x-text="cart.length"></span>
            </button>
        </div>
    </nav>

    <section id="bookings" class="py-20 px-6 max-w-7xl mx-auto">
        <div class="text-center mb-16">
            <h2 class="text-5xl font-extrabold text-white mb-4">Capture the Moment</h2>
            <p class="text-slate-400 max-w-xl mx-auto">Select a professional package below to reserve your date. High-end equipment and expert editing included.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <template x-for="item in products" :key="item.id">
                <div class="bg-slate-800/50 border border-slate-700 rounded-3xl overflow-hidden hover:border-indigo-500 transition-all duration-300 group">
                    <img :src="item.image" class="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-500">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2" x-text="item.name"></h3>
                        <p class="text-slate-400 text-sm mb-6" x-text="item.desc"></p>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-bold text-indigo-400">$<span x-text="item.price"></span></span>
                            <button @click="addToCart(item)" class="bg-white text-black px-5 py-2 rounded-xl font-bold hover:bg-indigo-500 hover:text-white transition">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </section>

    <section id="portfolio" class="py-20 bg-slate-900/50 border-t border-slate-800">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-4xl font-bold text-white mb-12">Latest Work</h2>
            
            <div class="space-y-24">
                <template x-for="work in portfolio" :key="work.title">
                    <div class="flex flex-col md:flex-row gap-12 items-center">
                        <div class="md:w-1/2 overflow-hidden rounded-2xl">
                            <img :src="work.img" class="hover:scale-105 transition duration-700 w-full object-cover aspect-video">
                        </div>
                        <div class="md:w-1/2">
                            <span class="text-indigo-500 font-bold tracking-widest text-xs uppercase" x-text="work.category"></span>
                            <h3 class="text-3xl font-bold text-white mt-2 mb-4" x-text="work.title"></h3>
                            <p class="text-slate-400 leading-relaxed text-lg" x-text="work.paragraph"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <div x-show="cartOpen" x-cloak class="fixed inset-0 z-[60]">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" @click="cartOpen = false"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-slate-900 shadow-2xl p-8 border-l border-slate-800 overflow-y-auto">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-bold text-white">Your Selection</h2>
                <button @click="cartOpen = false" class="text-slate-400 hover:text-white text-3xl">&times;</button>
            </div>

            <template x-for="(item, index) in cart" :key="index">
                <div class="flex gap-4 mb-6 bg-slate-800/40 p-3 rounded-xl">
                    <img :src="item.image" class="w-20 h-20 object-cover rounded-lg">
                    <div class="flex-1">
                        <p class="font-bold text-white" x-text="item.name"></p>
                        <p class="text-indigo-400 font-bold">$<span x-text="item.price"></span></p>
                        <button @click="removeFromCart(index)" class="text-xs text-red-400 mt-2 underline">Remove</button>
                    </div>
                </div>
            </template>

            <div x-show="cart.length > 0" class="mt-10 space-y-6">
                <div class="bg-slate-800 p-6 rounded-2xl space-y-4">
                    <h3 class="text-white font-bold mb-2 border-b border-slate-700 pb-2">Booking Details</h3>
                    
                    <div>
                        <label class="block text-xs text-slate-500 uppercase mb-1">Select Date & Time</label>
                        <input type="datetime-local" required class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg text-white">
                    </div>
                    
                    <input type="text" placeholder="Full Name" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg text-white">
                    <input type="tel" placeholder="Phone Number" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg text-white">
                </div>

                <div class="flex justify-between text-2xl font-black text-white px-2">
                    <span>Total</span>
                    <span>$<span x-text="totalPrice()"></span></span>
                </div>

                <button @click="checkout()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-500 shadow-lg shadow-indigo-600/20 transition">
                    Confirm Booking
                </button>
            </div>
        </div>
    </div>

    <div 
        x-cloak
        class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[100] bg-indigo-600 text-white px-8 py-4 rounded-2xl shadow-2xl flex items-center gap-4 slide-up"
        :class="showToast ? 'translate-y-0' : 'translate-y-[200%]'"
    >
        <div class="bg-white/20 p-2 rounded-full">
            <i class="fa-solid fa-check"></i>
        </div>
        <div>
            <p class="font-bold">Booking Confirmed!</p>
            <p class="text-xs opacity-80">We'll contact you within 24 hours.</p>
        </div>
    </div>

    <script>
        function shopSystem() {
            return {
                cartOpen: false,
                showToast: false,
                cart: [],
                products: [
                    { id: 1, name: 'Editorial Portrait', price: 450, image: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=600', desc: 'Perfect for models, professionals, and artists looking for high-end results.' },
                    { id: 2, name: 'Commercial Video', price: 1200, image: 'https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&w=600', desc: 'Dynamic promotional content designed to scale your brand on social media.' },
                    { id: 3, name: 'Event Coverage', price: 800, image: 'https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&w=600', desc: 'Comprehensive coverage of corporate events, parties, and launches.' }
                ],
                portfolio: [
                    { 
                        title: 'Urban Aesthetics', 
                        category: 'Street Photography',
                        img: 'https://images.unsplash.com/photo-1514912896841-5693394447ad?auto=format&fit=crop&w=1000', 
                        paragraph: 'This series explores the intersection of light and shadows in modern metropolises. Captured during the golden hour, these shots highlight the architectural symmetry and the hidden life of the city streets.' 
                    },
                    { 
                        title: 'The Silent Forest', 
                        category: 'Nature',
                        img: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1000', 
                        paragraph: 'Deep within the Pacific Northwest, this project focuses on the textures of ancient bark and the mist that settles over the canopy. A deep dive into the tranquility and raw power of undisturbed wilderness.' 
                    },
                    { 
                        title: 'Luxury Automotive', 
                        category: 'Commercial',
                        img: 'https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1000', 
                        paragraph: 'Combining high-speed shutter techniques with custom lighting rigs, we brought out the sleek lines of modern supercars. This project was designed for a high-end magazine feature showcasing motion and design.' 
                    }
                ],
                addToCart(item) {
                    this.cart.push(item);
                    this.cartOpen = true;
                },
                removeFromCart(index) {
                    this.cart.splice(index, 1);
                },
                totalPrice() {
                    return this.cart.reduce((sum, item) => sum + item.price, 0);
                },
                checkout() {
                    this.cartOpen = false;
                    this.cart = [];
                    // Trigger the slide-up toast
                    this.showToast = true;
                    // Hide it after 4 seconds
                    setTimeout(() => { this.showToast = false; }, 4000);
                }
            }
        }
    </script>
</body>
</html>
