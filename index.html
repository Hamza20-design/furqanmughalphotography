<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FM Studios | Elite Photography & Videography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        
        /* Layout Stability Fixes */
        html { overflow-y: scroll; scroll-behavior: smooth; }
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1, h2, h3, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }

        /* Photography Background */
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .red-gradient-text {
            background: linear-gradient(to right, #ff0000, #990000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slide-up { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* Custom Scrollbar for Red Theme */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #ff0000; }
    </style>
</head>
<body x-data="shopSystem()">

    <nav class="bg-black/95 border-b border-red-900/30 sticky top-0 z-50 p-4 px-8 flex justify-between items-center">
        <div class="text-2xl font-black tracking-tighter text-white">FM <span class="text-red-600">STUDIOS</span></div>
        <div class="flex items-center gap-8">
            <a href="#bookings" class="text-[10px] font-bold hover:text-red-500 transition uppercase tracking-[0.2em]">Bookings</a>
            <a href="#portfolio" class="text-[10px] font-bold hover:text-red-500 transition uppercase tracking-[0.2em]">Portfolio</a>
            <button @click="cartOpen = true" class="relative text-white hover:text-red-500 transition">
                <i class="fa-solid fa-cart-shopping text-xl"></i>
                <span x-show="cart.length > 0" class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center" x-text="cart.length"></span>
            </button>
        </div>
    </nav>

    <header class="hero-bg pt-24 pb-32 text-center relative overflow-hidden">
        <div class="max-w-7xl mx-auto px-6 relative z-10">
            <h1 class="text-[15vw] font-black text-white leading-none opacity-5 absolute left-1/2 -translate-x-1/2 top-0 select-none">
                FM STUDIOS
            </h1>
            <div class="relative pt-12">
                <span class="text-red-600 uppercase tracking-[0.6em] text-xs font-bold block mb-4">Precision & Passion</span>
                <h2 class="text-5xl md:text-8xl font-black text-white mb-8 tracking-tighter italic">BOLD VISUALS.</h2>
                <div class="flex flex-wrap justify-center gap-4">
                    <a href="#bookings" class="bg-red-600 text-white px-10 py-4 uppercase text-xs tracking-widest font-bold hover:bg-white hover:text-black transition duration-300 shadow-lg shadow-red-600/20">Book A Shoot</a>
                </div>
            </div>
        </div>
    </header>

    <section id="bookings" class="py-24 px-6 max-w-7xl mx-auto bg-black">
        <div class="flex items-center gap-4 mb-16">
            <h2 class="text-4xl font-black text-white tracking-tighter">Our <span class="text-red-600">Services</span></h2>
            <div class="h-[2px] flex-1 bg-red-900/30"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="item in products" :key="item.id">
                <div class="bg-zinc-900 border border-zinc-800 p-3 group hover:border-red-600 transition-all duration-500 relative overflow-hidden">
                    <div class="overflow-hidden aspect-square relative">
                        <img :src="item.image" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-60"></div>
                    </div>
                    <div class="p-6 relative">
                        <h3 class="text-xl font-bold text-white mb-2" x-text="item.name"></h3>
                        <p class="text-zinc-500 text-xs mb-6 uppercase tracking-widest" x-text="item.desc"></p>
                        <div class="flex justify-between items-center pt-4 border-t border-zinc-800">
                            <span class="text-xl font-black text-red-600">$<span x-text="item.price"></span></span>
                            <button @click="addToCart(item)" class="bg-red-600 text-white px-4 py-2 uppercase text-[10px] font-black hover:bg-white hover:text-black transition">
                                Add To Cart
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </section>

    <section id="portfolio" class="py-24 bg-zinc-950 border-t border-red-900/20">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-4xl font-black text-center mb-24 italic tracking-tighter">THE <span class="text-red-600">WORK</span></h2>
            
            <div class="space-y-40">
                <template x-for="(work, index) in portfolio" :key="work.title">
                    <div class="flex flex-col gap-12 items-center" :class="index % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'">
                        <div class="md:w-3/5 overflow-hidden border-l-4 border-red-600 relative">
                            <img :src="work.img" class="w-full object-cover aspect-video hover:scale-105 transition duration-1000">
                        </div>
                        <div class="md:w-2/5 text-center md:text-left">
                            <span class="text-red-600 font-black tracking-[0.3em] text-[10px] uppercase" x-text="work.category"></span>
                            <h3 class="text-4xl text-white mt-2 mb-6 font-black italic tracking-tighter" x-text="work.title"></h3>
                            <p class="text-zinc-400 leading-relaxed text-sm font-light uppercase tracking-wide" x-text="work.paragraph"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <div x-show="cartOpen" x-cloak class="fixed inset-0 z-[60]">
        <div class="absolute inset-0 bg-red-900/20 backdrop-blur-md" @click="cartOpen = false" x-transition.opacity></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-black shadow-2xl p-10 overflow-y-auto border-l border-red-900/50"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="translate-x-full"
            x-transition:enter-end="translate-x-0">
            
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black uppercase tracking-tighter italic text-red-600">Booking Cart</h2>
                <button @click="cartOpen = false" class="text-white hover:text-red-500"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>

            <template x-for="(item, index) in cart" :key="index">
                <div class="flex gap-4 mb-6 pb-6 border-b border-zinc-800 items-center">
                    <img :src="item.image" class="w-20 h-20 object-cover border border-red-900/30">
                    <div class="flex-1">
                        <p class="font-black text-white text-sm italic" x-text="item.name"></p>
                        <p class="text-red-600 text-sm font-bold">$<span x-text="item.price"></span></p>
                        <button @click="removeFromCart(index)" class="text-[9px] uppercase text-zinc-500 mt-2 font-bold hover:text-red-500">Remove</button>
                    </div>
                </div>
            </template>

            <div x-show="cart.length > 0" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Schedule Your Session</h3>
                    <input type="datetime-local" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white focus:border-red-600 outline-none">
                    <input type="text" placeholder="FULL NAME" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white focus:border-red-600 outline-none">
                    <input type="tel" placeholder="PHONE NUMBER" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white focus:border-red-600 outline-none">
                </div>
                <div class="flex justify-between text-2xl font-black text-white italic">
                    <span>TOTAL</span>
                    <span class="text-red-600">$<span x-text="totalPrice()"></span></span>
                </div>
                <button @click="checkout()" class="w-full bg-red-600 text-white py-5 font-black uppercase text-xs tracking-[0.2em] hover:bg-white hover:text-black transition">
                    Confirm FM Studio Booking
                </button>
            </div>
        </div>
    </div>

    <div x-cloak class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] bg-red-600 text-white px-8 py-5 shadow-2xl flex items-center gap-5 slide-up"
        :style="showToast ? 'transform: translate(-50%, 0)' : 'transform: translate(-50%, 350%)'">
        <i class="fa-solid fa-bolt text-xl"></i>
        <div class="pr-4">
            <p class="font-black text-sm uppercase italic">Shoot Confirmed!</p>
            <p class="text-[10px] text-white/80 uppercase tracking-widest">FM Studios will reach out shortly.</p>
        </div>
    </div>

    <script>
        function shopSystem() {
            return {
                cartOpen: false,
                showToast: false,
                cart: [],
                products: [
                    { id: 1, name: 'Wedding Coverage', price: 2500, image: 'https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&w=600', desc: 'Full Day Cinematic Storytelling' },
                    { id: 2, name: 'Event Coverage', price: 800, image: 'https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&w=600', desc: 'Parties & Community Gatherings' },
                    { id: 3, name: 'Birthday Coverage', price: 500, image: 'https://images.unsplash.com/photo-1464349153735-7db50ed83c84?auto=format&fit=crop&w=600', desc: 'Memories of Your Special Day' },
                    { id: 4, name: 'Corporate Events', price: 1200, image: 'https://images.unsplash.com/photo-1505373630103-f21ee09d9a98?auto=format&fit=crop&w=600', desc: 'Professional Business Documentation' },
                    { id: 5, name: 'Fashion Shoots', price: 900, image: 'https://images.unsplash.com/photo-1539109136881-3be0616acf4b?auto=format&fit=crop&w=600', desc: 'Editorial & High Fashion Concepts' },
                    { id: 6, name: 'Product Shoots', price: 600, image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=600', desc: 'Commercial E-commerce Visuals' },
                    { id: 7, name: 'Sports Shoots', price: 700, image: 'https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=600', desc: 'Action & Athletic Performance' }
                ],
                portfolio: [
                    { title: 'The Wedding Edit', category: 'Love', img: 'https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=1000', paragraph: 'Cinematic storytelling with a focus on emotional depth and timeless color grading.' },
                    { title: 'Action Dynamics', category: 'Sports', img: 'https://images.unsplash.com/photo-1504450758481-7338eba7524a?auto=format&fit=crop&w=1000', paragraph: 'Freezing moments of peak performance with high-speed precision and clarity.' },
                    { title: 'Commercial Edge', category: 'Product', img: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=1000', paragraph: 'Sharp, clean visuals designed to sell the experience behind every product.' }
                ],
                addToCart(item) { this.cart.push(item); this.cartOpen = true; },
                removeFromCart(index) { this.cart.splice(index, 1); },
                totalPrice() { return this.cart.reduce((sum, item) => sum + item.price, 0); },
                checkout() { this.cartOpen = false; this.cart = []; this.showToast = true; setTimeout(() => { this.showToast = false; }, 4000); }
            }
        }
    </script>
</body>
</html>
