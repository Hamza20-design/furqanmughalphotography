<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FM Studios | Elite Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        html { overflow-y: scroll; scroll-behavior: smooth; }
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3 { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.95)), 
                        url('https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .slide-up { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body x-data="shopSystem()">

    <nav class="bg-black/95 border-b border-red-900/30 sticky top-0 z-50 p-4 px-8 flex justify-between items-center">
        <div class="text-2xl font-black tracking-tighter text-white uppercase">FM <span class="text-red-600">STUDIOS</span></div>
        <div class="flex items-center gap-8">
            <a href="#bookings" class="text-[10px] font-bold hover:text-red-500 transition uppercase tracking-[0.2em]">Bookings</a>
            <a href="#portfolio" class="text-[10px] font-bold hover:text-red-500 transition uppercase tracking-[0.2em]">Portfolio</a>
            <button @click="cartOpen = true" class="relative text-white hover:text-red-500 transition">
                <i class="fa-solid fa-cart-shopping text-xl"></i>
                <span x-show="cart.length > 0" class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center" x-text="cart.length"></span>
            </button>
        </div>
    </nav>

    <header class="hero-bg pt-24 pb-32 text-center relative overflow-hidden">
        <div class="max-w-7xl mx-auto px-6 relative z-10">
            <h1 class="text-[15vw] font-black text-white leading-none opacity-5 absolute left-1/2 -translate-x-1/2 top-0 select-none">FM STUDIOS</h1>
            <div class="relative pt-12">
                <span class="text-red-600 uppercase tracking-[0.6em] text-xs font-bold block mb-4">Elite Capture</span>
                <h2 class="text-6xl md:text-8xl font-black text-white mb-8 tracking-tighter italic">BEYOND VISUALS.</h2>
                <a href="#bookings" class="bg-red-600 text-white px-10 py-4 uppercase text-xs tracking-widest font-bold hover:bg-white hover:text-black transition duration-300">Explore Packages</a>
            </div>
        </div>
    </header>

    <section id="bookings" class="py-24 px-6 max-w-7xl mx-auto bg-black">
        <h2 class="text-4xl font-black text-white tracking-tighter mb-16">PREMIUM <span class="text-red-600">SERVICES</span></h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="item in products" :key="item.id">
                <div class="bg-zinc-900 border border-zinc-800 p-3 group hover:border-red-600 transition-all duration-500">
                    <div class="overflow-hidden aspect-square">
                        <img :src="item.image" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700">
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2" x-text="item.name"></h3>
                        <p class="text-zinc-500 text-xs mb-6 uppercase tracking-widest" x-text="item.desc"></p>
                        <div class="flex justify-between items-center pt-4 border-t border-zinc-800">
                            <span class="text-xl font-black text-red-600">$<span x-text="item.price"></span></span>
                            <button @click="addToCart(item)" class="bg-red-600 text-white px-4 py-2 uppercase text-[10px] font-black hover:bg-white hover:text-black transition">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </section>

    <section id="portfolio" class="py-24 bg-zinc-950 border-t border-red-900/20">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-4xl font-black text-center mb-24 italic tracking-tighter">GALLERY <span class="text-red-600">ARCHIVE</span></h2>
            <div class="space-y-40">
                <template x-for="(work, index) in portfolio" :key="work.title">
                    <div class="flex flex-col gap-12 items-center" :class="index % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'">
                        <div class="md:w-3/5 overflow-hidden border-l-4 border-red-600 shadow-2xl">
                            <img :src="work.img" class="w-full object-cover aspect-video hover:scale-105 transition duration-1000">
                        </div>
                        <div class="md:w-2/5 text-center md:text-left">
                            <span class="text-red-600 font-black tracking-[0.3em] text-[10px] uppercase" x-text="work.category"></span>
                            <h3 class="text-4xl text-white mt-2 mb-6 font-black italic tracking-tighter" x-text="work.title"></h3>
                            <p class="text-zinc-400 leading-relaxed text-sm font-light uppercase tracking-wide" x-text="work.paragraph"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <div x-show="cartOpen" x-cloak class="fixed inset-0 z-[60]">
        <div class="absolute inset-0 bg-red-900/10 backdrop-blur-md" @click="cartOpen = false"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-black shadow-2xl p-10 overflow-y-auto border-l border-red-900/50">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black uppercase text-red-600">Your Booking</h2>
                <button @click="cartOpen = false" class="text-white hover:text-red-500"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>

            <template x-for="(item, index) in cart" :key="index">
                <div class="flex gap-4 mb-6 pb-6 border-b border-zinc-800 items-center">
                    <img :src="item.image" class="w-16 h-16 object-cover border border-red-900/30">
                    <div class="flex-1">
                        <p class="font-black text-white text-sm italic uppercase" x-text="item.name"></p>
                        <p class="text-red-600 text-sm font-bold">$<span x-text="item.price"></span></p>
                        <button @click="removeFromCart(index)" class="text-[9px] uppercase text-zinc-500 hover:text-red-500">Remove</button>
                    </div>
                </div>
            </template>

            <div x-show="cart.length > 0" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Client Information</h3>
                    <input type="datetime-local" x-model="customer.date" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white focus:border-red-600 outline-none">
                    <input type="text" x-model="customer.name" placeholder="FULL NAME" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white focus:border-red-600 outline-none">
                    <input type="tel" x-model="customer.phone" placeholder="PHONE NUMBER" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white focus:border-red-600 outline-none">
                </div>
                <div class="flex justify-between text-2xl font-black text-white italic">
                    <span>TOTAL</span>
                    <span class="text-red-600">$<span x-text="totalPrice()"></span></span>
                </div>
                <button @click="sendToWhatsApp()" class="w-full bg-red-600 text-white py-5 font-black uppercase text-xs tracking-[0.2em] hover:bg-white hover:text-black transition">
                    Confirm FM Studio Booking
                </button>
            </div>
        </div>
    </div>

    <script>
        function shopSystem() {
            return {
                cartOpen: false,
                cart: [],
                customer: { name: '', phone: '', date: '' },
                products: [
                    { id: 1, name: 'Wedding Coverage', price: 2500, image: 'https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&w=600', desc: 'Full Day Cinematic Story' },
                    { id: 2, name: 'Event Coverage', price: 800, image: 'https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&w=600', desc: 'Party & Community Events' },
                    { id: 3, name: 'Birthday Coverage', price: 500, image: 'https://images.unsplash.com/photo-1464349153735-7db50ed83c84?auto=format&fit=crop&w=600', desc: 'Celebration Memories' },
                    { id: 4, name: 'Corporate Events', price: 1200, image: 'https://images.unsplash.com/photo-1505373630103-f21ee09d9a98?auto=format&fit=crop&w=600', desc: 'Professional Documentation' },
                    { id: 5, name: 'Fashion Shoots', price: 900, image: 'https://images.unsplash.com/photo-1539109136881-3be0616acf4b?auto=format&fit=crop&w=600', desc: 'Editorial & High Fashion' },
                    { id: 6, name: 'Product Shoots', price: 600, image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=600', desc: 'Commercial E-commerce' },
                    { id: 7, name: 'Sports Shoots', price: 700, image: 'https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=600', desc: 'Action Precision' }
                ],
                portfolio: [
                    { title: 'The Wedding Edit', category: 'Love', img: 'https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=1000', paragraph: 'Cinematic storytelling with a focus on emotional depth.' },
                    { title: 'Action Dynamics', category: 'Sports', img: 'https://images.unsplash.com/photo-1504450758481-7338eba7524a?auto=format&fit=crop&w=1000', paragraph: 'Freezing moments of peak performance with clarity.' },
                    { title: 'Commercial Edge', category: 'Product', img: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=1000', paragraph: 'Sharp visuals designed to sell the experience.' }
                ],
                addToCart(item) { this.cart.push(item); this.cartOpen = true; },
                removeFromCart(index) { this.cart.splice(index, 1); },
                totalPrice() { return this.cart.reduce((sum, item) => sum + item.price, 0); },
                sendToWhatsApp() {
                    if(!this.customer.name || !this.customer.phone) {
                        alert("Please fill in your details.");
                        return;
                    }
                    const serviceNames = this.cart.map(i => `â€¢ ${i.name} ($${i.price})`).join('\n');
                    const message = encodeURIComponent(
                        `*NEW BOOKING: FM STUDIOS*\n\n` +
                        `*Client:* ${this.customer.name}\n` +
                        `*Phone:* ${this.customer.phone}\n` +
                        `*Date/Time:* ${this.customer.date}\n\n` +
                        `*Services Selected:*\n${serviceNames}\n\n` +
                        `*Total Amount:* $${this.totalPrice()}\n\n` +
                        `Please confirm this booking.`
                    );
                    window.open(`https://wa.me/923158377135?text=${message}`, '_blank');
                    this.cart = [];
                    this.cartOpen = false;
                }
            }
        }
    </script>
</body>
</html>
