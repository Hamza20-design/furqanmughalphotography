<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Photography | Luxury Visuals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', sans-serif; overflow-y: scroll; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .slide-up { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#FCFBFA] text-slate-800" x-data="shopSystem()">

    <nav class="glass-nav border-b border-stone-200 sticky top-0 z-50 p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold tracking-widest text-stone-900 uppercase">Aura Studio</h1>
        <div class="flex items-center gap-10">
            <a href="#bookings" class="text-sm font-semibold hover:text-stone-500 transition uppercase tracking-widest">Bookings</a>
            <a href="#portfolio" class="text-sm font-semibold hover:text-stone-500 transition uppercase tracking-widest">Portfolio</a>
            <button @click="cartOpen = true" class="relative text-stone-900">
                <i class="fa-solid fa-bag-shopping text-xl"></i>
                <span x-show="cart.length > 0" class="absolute -top-2 -right-2 bg-stone-900 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center" x-text="cart.length"></span>
            </button>
        </div>
    </nav>

    <section id="bookings" class="py-24 px-6 max-w-7xl mx-auto">
        <div class="text-center mb-20">
            <span class="text-stone-400 uppercase tracking-[0.3em] text-xs font-bold">Invest in Memories</span>
            <h2 class="text-5xl font-bold text-stone-900 mt-4 mb-6">Our Services</h2>
            <div class="h-1 w-20 bg-stone-200 mx-auto"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            <template x-for="item in products" :key="item.id">
                <div class="bg-white border border-stone-100 rounded-none shadow-sm hover:shadow-xl transition-all duration-500 group">
                    <div class="overflow-hidden aspect-[4/5]">
                        <img :src="item.image" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000">
                    </div>
                    <div class="p-8 text-center">
                        <h3 class="text-2xl mb-2" x-text="item.name"></h3>
                        <p class="text-stone-500 text-sm mb-6 leading-relaxed" x-text="item.desc"></p>
                        <div class="pt-4 border-t border-stone-50">
                            <p class="text-xl font-light text-stone-900 mb-4">Starting at $<span x-text="item.price"></span></p>
                            <button @click="addToCart(item)" class="w-full border border-stone-900 text-stone-900 py-3 px-6 hover:bg-stone-900 hover:text-white transition-colors duration-300 uppercase text-xs tracking-widest font-bold">
                                Reserve Package
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </section>

    <section id="portfolio" class="py-24 bg-[#F5F4F2]">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-4xl text-center mb-20">The Gallery</h2>
            
            <div class="space-y-32">
                <template x-for="(work, index) in portfolio" :key="work.title">
                    <div class="flex flex-col gap-16 items-center" :class="index % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'">
                        <div class="md:w-3/5 overflow-hidden shadow-2xl">
                            <img :src="work.img" class="w-full object-cover aspect-[16/10] hover:scale-105 transition duration-1000">
                        </div>
                        <div class="md:w-2/5 px-4">
                            <span class="text-stone-400 font-bold tracking-[0.2em] text-[10px] uppercase" x-text="work.category"></span>
                            <h3 class="text-4xl text-stone-900 mt-4 mb-6" x-text="work.title"></h3>
                            <p class="text-stone-600 leading-relaxed text-lg italic font-light" x-text="work.paragraph"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <div x-show="cartOpen" x-cloak class="fixed inset-0 z-[60]">
        <div class="absolute inset-0 bg-stone-900/40 backdrop-blur-sm" @click="cartOpen = false" x-transition.opacity></div>
        <div 
            class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl p-10 overflow-y-auto"
            x-transition:enter="transition ease-out duration-500"
            x-transition:enter-start="translate-x-full"
            x-transition:enter-end="translate-x-0">
            
            <div class="flex justify-between items-center mb-12">
                <h2 class="text-2xl font-bold uppercase tracking-widest">Booking Cart</h2>
                <button @click="cartOpen = false" class="text-stone-400 hover:text-stone-900 text-2xl"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <template x-for="(item, index) in cart" :key="index">
                <div class="flex gap-6 mb-8 items-center border-b border-stone-100 pb-8">
                    <img :src="item.image" class="w-24 h-24 object-cover">
                    <div class="flex-1">
                        <p class="font-bold text-stone-900 uppercase text-sm tracking-tighter" x-text="item.name"></p>
                        <p class="text-stone-500">$<span x-text="item.price"></span></p>
                        <button @click="removeFromCart(index)" class="text-[10px] uppercase tracking-widest text-red-800 mt-2 font-bold">Remove</button>
                    </div>
                </div>
            </template>

            <div x-show="cart.length > 0" class="mt-10 space-y-8">
                <div class="space-y-4">
                    <h3 class="text-sm font-bold uppercase tracking-widest border-b border-stone-200 pb-2">Client Details</h3>
                    <div class="grid grid-cols-1 gap-4">
                        <input type="datetime-local" class="w-full border border-stone-200 p-4 text-sm focus:outline-none focus:border-stone-900">
                        <input type="text" placeholder="Full Name" class="w-full border border-stone-200 p-4 text-sm focus:outline-none focus:border-stone-900">
                        <input type="tel" placeholder="Phone Number" class="w-full border border-stone-200 p-4 text-sm focus:outline-none focus:border-stone-900">
                    </div>
                </div>

                <div class="flex justify-between text-xl font-bold text-stone-900 pt-4">
                    <span>Subtotal</span>
                    <span>$<span x-text="totalPrice()"></span></span>
                </div>

                <button @click="checkout()" class="w-full bg-stone-900 text-white py-5 font-bold uppercase text-xs tracking-[0.2em] hover:bg-stone-800 transition">
                    Request Appointment
                </button>
            </div>
        </div>
    </div>

    <div 
        x-cloak
        class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] bg-white border border-stone-200 text-stone-900 px-10 py-6 shadow-2xl flex items-center gap-6 slide-up"
        :style="showToast ? 'transform: translate(-50%, 0)' : 'transform: translate(-50%, 250%)'"
    >
        <div class="text-green-600 text-2xl"><i class="fa-solid fa-circle-check"></i></div>
        <div>
            <p class="font-bold uppercase tracking-widest text-sm">Booking Confirmed</p>
            <p class="text-xs text-stone-500">We have received your request and will follow up shortly.</p>
        </div>
    </div>

    <script>
        function shopSystem() {
            return {
                cartOpen: false,
                showToast: false,
                cart: [],
                products: [
                    { id: 1, name: 'Editorial Portrait', price: 450, image: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=600', desc: 'A sophisticated studio session focused on timeless elegance and lighting.' },
                    { id: 2, name: 'Cinema Branding', price: 1250, image: 'https://images.unsplash.com/photo-1485846234645-a62644f84728?auto=format&fit=crop&w=600', desc: 'Full-scale cinematic production for brands and high-end commercial use.' },
                    { id: 3, name: 'Wedding Story', price: 3200, image: 'https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=600', desc: 'Premium all-day coverage capturing every intimate moment of your legacy.' }
                ],
                portfolio: [
                    { 
                        title: 'Ethereal Weddings', 
                        category: 'Legacy & Love',
                        img: 'https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&w=1000', 
                        paragraph: 'Focused on the soft, unscripted moments of the biggest day of your life. We use natural light and film-inspired tones to create images that feel like memories, not just photos.' 
                    },
                    { 
                        title: 'Modern Minimalism', 
                        category: 'Fashion Editorial',
                        img: 'https://images.unsplash.com/photo-1469334031218-e382a71b716b?auto=format&fit=crop&w=1000', 
                        paragraph: 'High-contrast studio work that emphasizes the silhouette and texture. This project showcases our ability to deliver clean, crisp, and high-fashion results for designers.' 
                    },
                    { 
                        title: 'The Artist Series', 
                        category: 'Portraits',
                        img: 'https://images.unsplash.com/photo-1554048612-b6a482bc67e5?auto=format&fit=crop&w=1000', 
                        paragraph: 'Environmental portraiture designed to tell the story of the subject. We travel to the artistâ€™s workspace to capture the raw creative energy that fuels their passion.' 
                    }
                ],
                addToCart(item) {
                    this.cart.push(item);
                    this.cartOpen = true;
                },
                removeFromCart(index) {
                    this.cart.splice(index, 1);
                },
                totalPrice() {
                    return this.cart.reduce((sum, item) => sum + item.price, 0);
                },
                checkout() {
                    this.cartOpen = false;
                    this.cart = [];
                    this.showToast = true;
                    setTimeout(() => { this.showToast = false; }, 4000);
                }
            }
        }
    </script>
</body>
</html>
