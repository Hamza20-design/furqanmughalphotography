<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FM Studios | Elite Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        html { scroll-behavior: smooth; }
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), 
                        url('https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        /* Eye-catching Service Rows */
        .service-row { 
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid #222;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .service-row:hover { 
            border-color: #ff0000;
            transform: scale(1.02);
            background: rgba(30, 0, 0, 0.3);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.15);
        }
        .section-divider { height: 4px; background: #ff0000; width: 80px; margin-bottom: 2.5rem; border-radius: 2px; }
        
        /* Image showcase styling */
        .showcase-img { transition: filter 0.5s ease, transform 0.5s ease; filter: grayscale(100%); }
        .showcase-img:hover { filter: grayscale(0%); transform: translateY(-10px); }
    </style>
</head>
<body x-data="shopSystem()">

    <nav class="bg-black/95 border-b border-red-900/30 sticky top-0 z-50 p-4 px-8 flex justify-between items-center">
        <div class="text-2xl font-black tracking-tighter text-white uppercase cursor-pointer" @click="currentPage = 'home'">FM <span class="text-red-600">STUDIOS</span></div>
        <div class="flex items-center gap-8 text-[10px] font-bold uppercase tracking-widest">
            <button @click="currentPage = 'home'" :class="currentPage === 'home' ? 'text-red-600' : 'text-white'" class="hover:text-red-500 transition">Home</button>
            <button @click="currentPage = 'bookings'" :class="currentPage === 'bookings' ? 'text-red-600' : 'text-white'" class="hover:text-red-500 transition">Services</button>
            <button @click="cartOpen = true" class="relative text-white hover:text-red-500">
                <i class="fa-solid fa-cart-shopping text-xl"></i>
                <span x-show="cart.length > 0" class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center" x-text="cart.length"></span>
            </button>
        </div>
    </nav>

    <div x-show="currentPage === 'home'" x-transition:enter="transition ease-out duration-500" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
        <header class="hero-bg min-h-screen flex flex-col justify-center text-center relative pt-24 pb-32">
            <div class="max-w-7xl mx-auto px-6 relative z-10">
                <h1 class="text-[15vw] font-black text-white leading-none opacity-5 absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 select-none">FM STUDIOS</h1>
                <div class="relative">
                    <span class="text-red-600 uppercase tracking-[0.6em] text-xs font-bold block mb-4">Elite Capture</span>
                    <h2 class="text-6xl md:text-8xl font-black text-white mb-8 italic tracking-tighter uppercase">BEYOND VISUALS</h2>
                    <button @click="currentPage = 'bookings'" class="bg-red-600 text-white px-12 py-5 uppercase text-xs font-black tracking-widest hover:bg-white hover:text-black transition-all duration-300 shadow-lg shadow-red-900/20">
                        View All Bookings
                    </button>
                </div>
            </div>
        </header>

        <section class="py-24 bg-zinc-950 border-t border-zinc-900">
            <div class="max-w-7xl mx-auto px-6">
                <div class="flex flex-col items-center mb-16">
                    <h2 class="text-4xl font-black italic tracking-tighter mb-4">WEDDING <span class="text-red-600">PREVIEW</span></h2>
                    <div class="section-divider"></div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-16">
                    <div class="overflow-hidden border border-zinc-800">
                        <img src="wedding_photography.jpg" class="showcase-img w-full aspect-[4/5] object-cover" alt="Wedding 1">
                    </div>
                    <div class="overflow-hidden border border-zinc-800">
                        <img src="wedding_cinematography.jpg" class="showcase-img w-full aspect-[4/5] object-cover" alt="Wedding 2">
                    </div>
                    <div class="overflow-hidden border border-zinc-800">
                        <img src="wedding_dronography.jpg" class="showcase-img w-full aspect-[4/5] object-cover" alt="Wedding 3">
                    </div>
                </div>
                
                <div class="text-center max-w-2xl mx-auto border-l-2 border-red-600 pl-8">
                    <p class="text-zinc-400 text-sm md:text-base leading-relaxed font-medium uppercase tracking-widest italic">
                        Preserving the legacy of your union with cinematic grace. <br>
                        Intimate moments captured through an elite artistic lens.
                    </p>
                </div>
            </div>
        </section>
    </div>

    <div x-show="currentPage === 'bookings'" x-cloak x-transition:enter="transition ease-out duration-500" x-transition:enter-start="opacity-0 translate-y-10" x-transition:enter-end="opacity-100 translate-y-0" class="min-h-screen bg-black py-20 px-6">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-end mb-16">
                <div>
                    <span class="text-red-600 font-black uppercase text-[10px] tracking-[0.3em]">Selection</span>
                    <h2 class="text-5xl font-black italic uppercase tracking-tighter">SERVICE <span class="text-red-600">MENU</span></h2>
                </div>
                <button @click="currentPage = 'home'" class="text-zinc-500 text-[10px] font-black uppercase mb-2 tracking-widest hover:text-red-600 transition">Close ×</button>
            </div>

            <div class="space-y-20">
                <template x-for="cat in ['Premier Shoots', 'Wedding', 'Corporate', 'Birthday', 'Product Shooting']" :key="cat">
                    <div class="category-block">
                        <h3 class="text-2xl font-black text-white mb-3 italic tracking-tight" x-text="cat"></h3>
                        <div class="section-divider"></div>
                        <div class="grid gap-4">
                            <template x-for="item in getAllServices().filter(s => s.category === cat)" :key="item.id">
                                <div class="service-row group flex justify-between items-center p-6 cursor-pointer" @click="addToCart(item)">
                                    <div class="flex flex-col">
                                        <h4 class="text-white font-bold uppercase text-sm md:text-base tracking-widest group-hover:text-red-500 transition" x-text="item.name"></h4>
                                        <p class="text-[9px] text-zinc-500 uppercase tracking-tighter mt-1">Professional Grade Session</p>
                                    </div>
                                    <div class="flex items-center gap-6">
                                        <span class="hidden md:block text-[10px] font-black text-red-600 opacity-0 group-hover:opacity-100 transition-all tracking-widest uppercase">Select For Booking</span>
                                        <div class="h-10 w-10 rounded-full border border-zinc-800 flex items-center justify-center group-hover:border-red-600 group-hover:bg-red-600 transition-all">
                                            <i class="fa-solid fa-plus text-sm group-hover:text-white transition"></i>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <div x-show="cartOpen" x-cloak class="fixed inset-0 z-[60]">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" @click="cartOpen = false"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-black shadow-2xl p-10 overflow-y-auto border-l border-red-900/50">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black uppercase text-red-600 italic tracking-tighter">Booking Cart</h2>
                <button @click="cartOpen = false" class="text-white hover:text-red-500 text-2xl">&times;</button>
            </div>

            <template x-for="(item, index) in cart" :key="index">
                <div class="flex gap-4 mb-6 pb-6 border-b border-zinc-800 items-center">
                    <div class="flex-1">
                        <p class="font-black text-white text-sm" x-text="item.name"></p>
                        <p class="text-red-600 text-[10px] uppercase font-bold" x-text="item.category"></p>
                        <button @click="removeFromCart(index)" class="text-[9px] uppercase text-zinc-500 hover:text-red-500 mt-2 font-bold tracking-widest">Remove Service</button>
                    </div>
                </div>
            </template>

            <div x-show="cart.length > 0" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <input type="datetime-local" x-model="customer.date" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600 transition">
                    <input type="text" x-model="customer.name" placeholder="FULL NAME" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600 transition">
                    <input type="tel" x-model="customer.phone" placeholder="PHONE NUMBER" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600 transition">
                </div>
                <button @click="sendToWhatsApp()" class="w-full bg-red-600 text-white py-5 font-black uppercase text-xs tracking-widest hover:bg-white hover:text-black transition-all">
                    Send Order to WhatsApp
                </button>
            </div>
            <div x-show="cart.length === 0" class="text-zinc-600 text-center py-20 uppercase font-bold tracking-widest text-xs">
                Your cart is empty
            </div>
        </div>
    </div>

    <script>
        function shopSystem() {
            return {
                currentPage: 'home',
                cartOpen: false,
                cart: [],
                customer: { name: '', phone: '', date: '' },
                
                // Services Data
                premierServices: [
                    { id: 501, category: 'Premier Shoots', name: 'Fashion Editorial' },
                    { id: 502, category: 'Premier Shoots', name: 'Music Videos' },
                    { id: 503, category: 'Premier Shoots', name: 'Documentary Short' },
                    { id: 504, category: 'Premier Shoots', name: 'Master Portrait Session' }
                ],
                weddingServices: [
                    { id: 101, category: 'Wedding', name: 'Wedding Photography' },
                    { id: 102, category: 'Wedding', name: 'Wedding Cinematography' },
                    { id: 103, category: 'Wedding', name: 'Elite Drone Coverage' },
                    { id: 104, category: 'Wedding', name: 'Post-Production Editing' },
                    { id: 105, category: 'Wedding', name: 'Bespoke Album & Frame Set' }
                ],
                corporateServices: [
                    { id: 201, category: 'Corporate', name: 'Event Photography' },
                    { id: 202, category: 'Corporate', name: 'Brand Story Cinematography' },
                    { id: 203, category: 'Corporate', name: 'Professional Testimonials' },
                    { id: 204, category: 'Corporate', name: 'Corporate Headshots' }
                ],
                birthdayServices: [
                    { id: 301, category: 'Birthday', name: 'Portrait Photography' },
                    { id: 302, category: 'Birthday', name: 'Highlights Videography' },
                    { id: 303, category: 'Birthday', name: 'Cinematic Reels Bundle' }
                ],
                productServices: [
                    { id: 401, category: 'Product Shooting', name: 'Studio Product Photography' },
                    { id: 402, category: 'Product Shooting', name: 'Commercial Product Video' }
                ],

                getAllServices() {
                    return [...this.premierServices, ...this.weddingServices, ...this.corporateServices, ...this.birthdayServices, ...this.productServices];
                },
                addToCart(item) { 
                    this.cart.push(item); 
                    this.cartOpen = true; 
                },
                removeFromCart(index) { 
                    this.cart.splice(index, 1); 
                },
                sendToWhatsApp() {
                    if(!this.customer.name || !this.customer.phone) { 
                        alert("Please provide your name and contact number."); 
                        return; 
                    }
                    const services = this.cart.map(i => `• [${i.category}] ${i.name}`).join('\n');
                    const msg = encodeURIComponent(
                        `*FM STUDIOS BOOKING*\n\n` +
                        `*Name:* ${this.customer.name}\n` +
                        `*Phone:* ${this.customer.phone}\n` +
                        `*Date:* ${this.customer.date}\n\n` +
                        `*Requested Services:*\n${services}`
                    );
                    window.open(`https://wa.me/923352571915?text=${msg}`, '_blank');
                }
            }
        }
    </script>
</body>
</html>
