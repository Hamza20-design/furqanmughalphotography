<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Studios | Elite Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        html { scroll-behavior: smooth; }
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        
        /* Expanded Hero Background (Top, Left, Right) */
        .hero-full-width {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1554048612-b6a482bc67e5?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            width: 100%;
            padding: 120px 0;
            border-bottom: 1px solid #1a1a1a;
        }

        .glass { background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(15px); border: 1px solid #222; }
        
        .category-card {
            position: relative;
            height: 450px;
            transition: all 0.5s ease;
            cursor: pointer;
            border: 1px solid #1a1a1a;
            overflow: hidden;
        }
        .category-card:hover { border-color: #ff0000; transform: translateY(-5px); }
        .category-card img { transition: 0.8s ease; filter: brightness(0.5); }
        .category-card:hover img { transform: scale(1.1); filter: brightness(0.3); }

        /* Showcase Image Animations */
        .showcase-container { overflow: hidden; position: relative; border: 1px solid #1a1a1a; }
        .showcase-img {
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(120px) scale(1.1);
            opacity: 0;
        }
        .showcase-active {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        .showcase-img:hover {
            transform: scale(1.08);
            filter: brightness(1.2);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body x-data="shopSystem()">

    <nav class="bg-black/95 border-b border-white/5 sticky top-0 z-50 p-4 px-8 flex justify-between items-center">
        <div class="text-2xl font-black tracking-tighter text-white uppercase cursor-pointer" @click="currentPage = 'home'">
            FM <span class="text-red-600">STUDIOS</span>
        </div>
        <div class="flex items-center gap-8 text-[10px] font-bold uppercase tracking-widest">
            <button @click="currentPage = 'home'" :class="currentPage === 'home' ? 'text-red-600' : 'text-white'">Home</button>
            <button @click="cartOpen = true" class="relative text-white hover:text-red-600 transition">
                <i class="fa-solid fa-cart-shopping text-xl"></i>
                <span x-show="cart.length > 0" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full h-4 w-4 flex items-center justify-center text-[8px]" x-text="cart.length"></span>
            </button>
        </div>
    </nav>

    <main x-show="currentPage === 'home'" x-transition:enter="transition duration-500">
        <header class="hero-full-width text-center">
            <div class="max-w-7xl mx-auto px-6">
                <span class="text-red-600 uppercase tracking-[0.8em] text-xs font-bold block mb-4">The Elite Standard</span>
                <h1 class="text-5xl md:text-8xl font-black italic tracking-tighter">SELECT YOUR <span class="text-red-600">VISION</span></h1>
            </div>
        </header>
        
        <div class="max-w-7xl mx-auto px-6 py-16">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <template x-for="(label, cat) in categories" :key="cat">
                    <div @click="openCategory(cat)" class="category-card group">
                        <img :src="categoryImages[cat]" class="w-full h-full object-cover">
                        <div class="absolute inset-0 flex flex-col justify-end p-8 bg-gradient-to-t from-black">
                            <h3 class="text-xl font-black leading-tight" x-text="label"></h3>
                            <div class="h-1 w-0 group-hover:w-12 bg-red-600 transition-all duration-500 mt-2"></div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <section x-show="currentPage === 'services'" x-cloak class="min-h-screen py-20 px-6 bg-black">
        <div class="max-w-5xl mx-auto">
            <div class="flex items-center gap-6 mb-12">
                <button @click="currentPage = 'home'" class="h-12 w-12 rounded-full border border-white/10 flex items-center justify-center hover:bg-red-600 transition">
                    <i class="fa-solid fa-arrow-left text-sm"></i>
                </button>
                <h2 class="text-4xl font-black italic uppercase tracking-tighter" x-text="categories[activeCategory]"></h2>
            </div>

            <div class="grid gap-4 mb-24">
                <template x-for="item in filteredServices()" :key="item.name">
                    <div @click="addToCart(item)" class="glass p-8 flex justify-between items-center group cursor-pointer hover:border-red-600 transition">
                        <h4 class="font-bold uppercase tracking-widest text-sm" x-text="item.name"></h4>
                        <div class="h-10 w-10 rounded-full border border-zinc-800 flex items-center justify-center group-hover:bg-red-600 group-hover:border-red-600 transition">
                            <i class="fa-solid fa-plus text-xs text-red-600 group-hover:text-white"></i>
                        </div>
                    </div>
                </template>
            </div>

            <div class="mt-32 text-center mb-16">
                <h3 class="text-red-600 font-bold uppercase tracking-[0.4em] mb-4">Portfolio Highlights</h3>
                <p class="text-zinc-400 text-sm italic max-w-2xl mx-auto leading-relaxed">
                    Witness the fusion of technical precision and artistic storytelling through our lens. <br>
                    Every frame is a masterpiece designed to preserve your most significant milestones forever.
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <template x-for="n in [1,2,3]" :key="n">
                    <div class="showcase-container aspect-[3/4]">
                        <img 
                            :src="`https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&w=800&q=80`" 
                            class="showcase-img w-full h-full object-cover"
                            :class="currentPage === 'services' ? 'showcase-active' : ''"
                            :style="`transition-delay: ${n * 250}ms`"
                        >
                    </div>
                </template>
            </div>
        </div>
    </section>

    <div x-show="cartOpen" x-cloak class="fixed inset-0 z-[60]">
        <div class="absolute inset-0 bg-black/95" @click="cartOpen = false"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-zinc-950 p-10 border-l border-red-900/40">
            <div class="flex justify-between items-center mb-10">
                <button @click="cartOpen = false" class="text-zinc-500 hover:text-white text-[10px] font-bold uppercase tracking-[0.3em]">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Back to Services
                </button>
                <h2 class="text-2xl font-black uppercase text-red-600 italic">Booking</h2>
            </div>
            
            <div class="space-y-6 mb-12">
                <template x-for="(item, index) in cart" :key="index">
                    <div class="flex justify-between items-center border-b border-white/5 pb-4">
                        <p class="font-bold text-xs uppercase" x-text="item.name"></p>
                        <button @click="removeFromCart(index)" class="text-red-600 text-[10px] font-black uppercase">Remove</button>
                    </div>
                </template>
            </div>

            <div x-show="cart.length > 0" class="space-y-4">
                <input type="datetime-local" x-model="customer.date" class="w-full bg-black border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600">
                <input type="text" x-model="customer.name" placeholder="YOUR NAME" class="w-full bg-black border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600">
                <input type="tel" x-model="customer.phone" placeholder="PHONE NUMBER" class="w-full bg-black border border-zinc-800 p-4 text-xs text-white outline-none focus:border-red-600">
                <button @click="sendToWhatsApp()" class="w-full bg-red-600 text-white py-5 font-black uppercase text-xs tracking-widest hover:bg-white hover:text-black transition-all">
                    Send to WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        function shopSystem() {
            return {
                currentPage: 'home',
                activeCategory: '',
                cartOpen: false,
                cart: [],
                customer: { name: '', phone: '', date: '' },
                
                categories: {
                    wedding: 'Wedding Photography & Videography',
                    premier: 'Premier Shoots',
                    product: 'Product Shoots',
                    corporate: 'Corporate Shoots',
                    birthday: 'Birthday Photography & Videography'
                },

                categoryImages: {
                    wedding: 'wedding_photography.jpg',
                    premier: 'https://images.unsplash.com/photo-1493225255756-d9584f8606e9?auto=format&fit=crop&w=800&q=80',
                    product: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=800&q=80',
                    corporate: 'https://images.unsplash.com/photo-1475721027785-f74eccf877e2?auto=format&fit=crop&w=800&q=80',
                    birthday: 'https://images.unsplash.com/photo-1464349153735-7db50ed83c84?auto=format&fit=crop&w=800&q=80'
                },

                services: [
                    { category: 'wedding', name: 'Photography' },
                    { category: 'wedding', name: 'Videography' },
                    { category: 'wedding', name: 'Cinematography' },
                    { category: 'wedding', name: 'Customized Frames & Albums' },
                    { category: 'wedding', name: 'Video & Photo Editing' },
                    { category: 'corporate', name: 'Testimonials' },
                    { category: 'corporate', name: 'Photography' },
                    { category: 'corporate', name: 'Cinematography' },
                    { category: 'corporate', name: 'Photo & Video Editing' },
                    { category: 'product', name: 'Photography' },
                    { category: 'product', name: 'Cinematography' },
                    { category: 'product', name: 'Photo & Video Editing' },
                    { category: 'birthday', name: 'Photography' },
                    { category: 'birthday', name: 'Cinematography' },
                    { category: 'birthday', name: 'Reels' },
                    { category: 'birthday', name: 'Customized Albums & Frames' },
                    { category: 'premier', name: 'Music Videos' }
                ],

                openCategory(cat) {
                    this.activeCategory = cat;
                    this.currentPage = 'services';
                    window.scrollTo(0,0);
                },

                filteredServices() {
                    return this.services.filter(s => s.category === this.activeCategory);
                },

                addToCart(item) {
                    this.cart.push({...item, catLabel: this.categories[item.category]});
                    this.cartOpen = true;
                },

                removeFromCart(index) {
                    this.cart.splice(index, 1);
                },

                sendToWhatsApp() {
                    if(!this.customer.name || !this.customer.phone) {
                        alert("Please fill details.");
                        return;
                    }
                    const items = this.cart.map(i => `â€¢ ${i.name} [${this.categories[i.category]}]`).join('\n');
                    const msg = encodeURIComponent(`*FM STUDIOS*\n\nName: ${this.customer.name}\nPhone: ${this.customer.phone}\nDate: ${this.customer.date}\n\nServices:\n${items}`);
                    window.open(`https://wa.me/923352571915?text=${msg}`, '_blank');
                }
            }
        }
    </script>
</body>
</html>
